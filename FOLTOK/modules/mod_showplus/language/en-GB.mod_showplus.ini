; Back-end
SHOWPLUS_DESCRIPTION="showplus: an eye-catching image slideshow for a front page."

; Basic parameters
SHOWPLUS_FOLDER="Images folder"
SHOWPLUS_FOLDER_DESCRIPTION="Directory where your images are. Use a path relative to Joomla root. Setting the images folder to <kbd>images/birds</kbd> maps to the file system path <kbd><var>root</var>/images/birds</kbd>."
SHOWPLUS_LABELS_EXISTS="Labels available"
SHOWPLUS_LABELS_EXISTS_DESCRIPTION="Indicates whether images will be labeled with a caption and a description extracted from a labels file."
SHOWPLUS_WIDTH="Preview image width"
SHOWPLUS_WIDTH_DESCRIPTION="Default width of preview images to generate [px]."
SHOWPLUS_HEIGHT="Preview image height"
SHOWPLUS_HEIGHT_DESCRIPTION="Default height of preview images to generate [px]."
SHOWPLUS_ALIGNMENT="Alignment"
SHOWPLUS_ALIGNMENT_DESCRIPTION="Slideshow alignment on the page."
SHOWPLUS_ALIGNMENT_BEFORE="left"
SHOWPLUS_ALIGNMENT_CENTER="center"
SHOWPLUS_ALIGNMENT_AFTER="right"
SHOWPLUS_ALIGNMENT_BEFORE_FLOAT="left (with text wrapping around)"
SHOWPLUS_ALIGNMENT_AFTER_FLOAT="right (with text wrapping around)"
SHOWPLUS_ORIENTATION="Thumbs bar orientation"
SHOWPLUS_ORIENTATION_DESCRIPTION="Orientation of the image thumbs bar."
SHOWPLUS_ORIENTATION_DISABLED="disabled"
SHOWPLUS_ORIENTATION_HORIZONTAL_BOTTOM="horizontal at bottom"
SHOWPLUS_ORIENTATION_HORIZONTAL_TOP="horizontal at top"
SHOWPLUS_ORIENTATION_VERTICAL_LEFT="vertical on left-hand side"
SHOWPLUS_ORIENTATION_VERTICAL_RIGHT="vertical on right-hand side"
SHOWPLUS_AUTOHIDE="Auto-hide"
SHOWPLUS_AUTOHIDE_DESCRIPTION="Automatically hide image thumbs bar when mouse cursor leaves its boundaries."
SHOWPLUS_BUTTONS="Control buttons"
SHOWPLUS_BUTTONS_DESCRIPTION="Style for overlay navigation control buttons <em>Previous</em>, <em>Next</em>, <em>Play</em>, <em>Pause</em>, etc. The style <em>full</em> shows all buttons, whereas the style <em>minimalistic</em> shows only buttons <em>Previous</em> and <em>Next</em>."
SHOWPLUS_BUTTONS_FULL="full"
SHOWPLUS_BUTTONS_MINIMALISTIC="minimalistic"
SHOWPLUS_BUTTONS_NONE="none"
SHOWPLUS_CAPTIONS="Image captions"
SHOWPLUS_CAPTIONS_DESCRIPTION="Whether to show image captions."
SHOWPLUS_CAPTION_DEFAULT="Default caption"
SHOWPLUS_CAPTION_DEFAULT_DESCRIPTION="Text assigned to images when no explicit caption is supplied in a labels file."
SHOWPLUS_LINK_DEFAULT="Default link target"
SHOWPLUS_LINK_DEFAULT_DESCRIPTION="Hyperlink target URL assigned to images when no explicit URL is supplied in a labels file."
SHOWPLUS_TARGET="Link target window"
SHOWPLUS_TARGET_DESCRIPTION="The window the document will open in when the user follows the hyperlink associated with the main image."
SHOWPLUS_TARGET_SELF="same window"
SHOWPLUS_TARGET_BLANK="new window"
SHOWPLUS_TARGET_PARENT="parent window"
SHOWPLUS_TARGET_TOP="top window"
SHOWPLUS_DELAY="Slideshow delay"
SHOWPLUS_DELAY_DESCRIPTION="Time each image is shown before a transition effect morphs one image into another [ms]."
SHOWPLUS_DURATION="Transition duration"
SHOWPLUS_DURATION_DESCRIPTION="Time taken for a transition effect to morph one image into another [ms]."
SHOWPLUS_TRANSITION="Transition effect"
SHOWPLUS_TRANSITION_DESCRIPTION="Transition effect used in morphing one image into another."
SHOWPLUS_TRANSITION_FADE="fade"
SHOWPLUS_TRANSITION_FLASH="flash"
SHOWPLUS_TRANSITION_FOLD="fold"
SHOWPLUS_TRANSITION_KENBURNS="Ken Burns"
SHOWPLUS_TRANSITION_PUSH="push"
SHOWPLUS_TRANSITION_EASING="Transition easing"
SHOWPLUS_TRANSITION_EASING_DESCRIPTION="Easing function used in the image transition. Only transition types <em>fade</em> and <em>push</em> support easing functions."
SHOWPLUS_TRANSITION_EASING_LINEAR="linear"
SHOWPLUS_TRANSITION_EASING_QUAD="quadratic"
SHOWPLUS_TRANSITION_EASING_CUBIC="cubicular"
SHOWPLUS_TRANSITION_EASING_QUART="quartetic"
SHOWPLUS_TRANSITION_EASING_QUINT="quintic"
SHOWPLUS_TRANSITION_EASING_EXPO="exponential"
SHOWPLUS_TRANSITION_EASING_CIRC="circular"
SHOWPLUS_TRANSITION_EASING_SINE="sinusoidal"
SHOWPLUS_TRANSITION_EASING_BACK="back and forth"
SHOWPLUS_TRANSITION_EASING_BOUNCE="bouncy"
SHOWPLUS_TRANSITION_EASING_ELASTIC="elastic curve"
SHOWPLUS_TRANSITION_PAN="Pan factor"
SHOWPLUS_TRANSITION_PAN_DESCRIPTION="An integer in the range from 0 to 100 that pans the slide 0% to 100% of its overflow for the Ken Burns transition effect. A value of 0 means no panning."
SHOWPLUS_TRANSITION_ZOOM="Zoom factor"
SHOWPLUS_TRANSITION_ZOOM_DESCRIPTION="An integer in the range from 0 to 100 that zooms the slide 1 to 2 times of the size of the slideshow for the Ken Burns transition effect. A value of 0 means no zooming."
SHOWPLUS_SCROLL_SPEED="Scroll speed factor"
SHOWPLUS_SCROLL_SPEED_DESCRIPTION="A percentage value that scales how fast the thumbnail navigation bar scrolls."
SHOWPLUS_CSS_MARGIN="Margin"
SHOWPLUS_CSS_MARGIN_DESCRIPTION="Margin around image area [px]; use a number without a unit. The margin clears a completely transparent area around the border. If omitted, the margin specified in the style sheet file (<kbd>showplus.css</kbd>) applies."
SHOWPLUS_CSS_BORDER_STYLE="Border style"
SHOWPLUS_CSS_BORDER_STYLE_DESCRIPTION="Style of border to display around image area. The border lies around the padding and the image. If set to <em>default</em>, the border style specified in the style sheet file (<kbd>showplus.css</kbd>) applies."
SHOWPLUS_CSS_BORDER_DEFAULT="default"
SHOWPLUS_CSS_BORDER_NONE="none"
SHOWPLUS_CSS_BORDER_DOTTED="dotted"
SHOWPLUS_CSS_BORDER_DASHED="dashed"
SHOWPLUS_CSS_BORDER_SOLID="solid"
SHOWPLUS_CSS_BORDER_DOUBLE="double"
SHOWPLUS_CSS_BORDER_GROOVE="3D grooved"
SHOWPLUS_CSS_BORDER_RIDGE="3D ridged"
SHOWPLUS_CSS_BORDER_INSET="3D inset"
SHOWPLUS_CSS_BORDER_OUTSET="3D outset"
SHOWPLUS_CSS_BORDER_WIDTH="Border width"
SHOWPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Width of border to display around image area [px]. If omitted, the border width specified in the style sheet file (<kbd>showplus.css</kbd>) applies."
SHOWPLUS_CSS_BORDER_COLOR="Border color"
SHOWPLUS_CSS_BORDER_COLOR_DESCRIPTION="Color of border to display around image area. If omitted, the border color specified in the style sheet file (<kbd>showplus.css</kbd>) applies. Specify a color name or a hexadecimal value between 000000 and FFFFFF inclusive in the RGB system (red: FF0000, green: 00FF00, blue: 0000FF), or use the color picker."
SHOWPLUS_CSS_PADDING="Padding"
SHOWPLUS_CSS_PADDING_DESCRIPTION="Padding around image area [px]; use a number without a unit. The padding clears an area directly around the image within border bounds. If omitted, the padding specified in the style sheet file (<kbd>showplus.css</kbd>) applies."
SHOWPLUS_CSS_BACKGROUND_COLOR="Background color"
SHOWPLUS_CSS_BACKGROUND_COLOR_DESCRIPTION="Background color around preview images smaller than the main image area. If omitted, the background color specified in the style sheet file (<kbd>showplus.css</kbd>) applies. Specify a color name or a hexadecimal value between 000000 and FFFFFF inclusive in the RGB system (red: FF0000, green: 00FF00, blue: 0000FF), or use the color picker."
SHOWPLUS_THUMB_WIDTH="Thumbnail width"
SHOWPLUS_THUMB_WIDTH_DESCRIPTION="Default width of thumbnail images to generate [px]."
SHOWPLUS_THUMB_HEIGHT="Thumbnail height"
SHOWPLUS_THUMB_HEIGHT_DESCRIPTION="Default height of thumbnai images to generate [px]."
SHOWPLUS_LINKS="Navigation links"
SHOWPLUS_LINKS_DESCRIPTION="Whether to show navigation links <em>Previous</em> and <em>Next</em> below the slideshow."
SHOWPLUS_OVERLAY_POSITION="Overlay position"
SHOWPLUS_OVERLAY_POSITION_DESCRIPTION="Placement of overlay image. The overlay is a typically semi-transparent image that is to be shown on top of each image part of the slideshow."
SHOWPLUS_OVERLAY_NONE="none"
SHOWPLUS_OVERLAY_LEFT_TOP="left top"
SHOWPLUS_OVERLAY_LEFT_CENTER="left center"
SHOWPLUS_OVERLAY_LEFT_BOTTOM="left bottom"
SHOWPLUS_OVERLAY_CENTER_TOP="center top"
SHOWPLUS_OVERLAY_CENTER_CENTER="middle" 
SHOWPLUS_OVERLAY_CENTER_BOTTOM="center bottom"
SHOWPLUS_OVERLAY_RIGHT_TOP="right top"
SHOWPLUS_OVERLAY_RIGHT_CENTER="right center"
SHOWPLUS_OVERLAY_RIGHT_BOTTOM="right bottom"
SHOWPLUS_OVERLAY_SOURCE="Overlay source"
SHOWPLUS_OVERLAY_SOURCE_DESCRIPTION="Image file to be used as the overlay. Use a path relative to Joomla root. If omitted, showplus uses the image <kbd>overlay.png</kbd> located in the same folder where the standard style sheet file (<kbd>showplus.css</kbd>) is to be found."
SHOWPLUS_OVERLAY_TEXT="Overlay text"
SHOWPLUS_OVERLAY_TEXT_DESCRIPTION="Text to print on the overlay. The text permits arbitrary HTML content including paragraphs, headings, anchors (links), bold and italics, etc."

; Advanced parameters
SHOWPLUS_THUMB_CACHE="Use cache for thumbnails"
SHOWPLUS_THUMB_CACHE_DESCRIPTION="Whether to use Joomla cache folder for storing thumbnails. If yes, the thumbnail image folder is created inside the cache folder. Since this folder is shared, image names are hashed to avoid name conflicts."
SHOWPLUS_THUMB_FOLDER="Thumbnail folder"
SHOWPLUS_THUMB_FOLDER_DESCRIPTION="Subdirectory to store thumbnail images. Thumbnail images are low-resolution images used to help navigation. Use a relative path, which is interpreted w.r.t. the image folder (if cache folder usage is disabled) or the cache folder (if cache folder usage is enabled). Appropriate file permissions are required to automatically create this folder and the thumbnails within."
SHOWPLUS_THUMB_QUALITY="Thumbnail quality"
SHOWPLUS_THUMB_QUALITY_DESCRIPTION="Image quality parameter for generating thumbnails with the lossy JPEG compression. Ranges from 0 (worst quality, smaller file) to 100 (best quality, biggest file) inclusive. Other image types with lossless compression (e.g. PNG or GIF) are not affected."
SHOWPLUS_LABELS="Filename for labels"
SHOWPLUS_LABELS_DESCRIPTION="Name to use for the text file (without extension) that contains image captions and descriptions."
SHOWPLUS_LABELS_MULTILINGUAL="Multilingual support"
SHOWPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Support language-sensitive image file labeling. If enabled, labels file is selected based on the site language, e.g. English (UK) uses <kbd>labels.en-GB.txt</kbd>."
SHOWPLUS_LABELS_CUSTOM="List of labels"
SHOWPLUS_LABELS_CUSTOM_DESCRIPTION="List of captions and descriptions to assign to images. This setting can substitute the labels file mechanism."
SHOWPLUS_SORT_CRITERION="Default sort criterion"
SHOWPLUS_SORT_CRITERION_DESCRIPTION="Criterion to use to arrange images within a slideshow: images are sorted according to the specified criterion in the specified order. Criteria that are based on a labels file have a fallback option: when no labels file is found, the fallback criterion is used to sort images."
SHOWPLUS_SORT_CRITERION_LABELS_FILENAME="labels file (with fallback to file name)"
SHOWPLUS_SORT_CRITERION_LABELS_MTIME="labels file (with fallback to modification time)"
SHOWPLUS_SORT_CRITERION_FILENAME="file name"
SHOWPLUS_SORT_CRITERION_MTIME="last modification time"
SHOWPLUS_SORT_CRITERION_RANDOM="random"
SHOWPLUS_SORT_CRITERION_RANDOMLABELS="random (restricted to labels file)"
SHOWPLUS_SORT_ORDER="Default sort order"
SHOWPLUS_SORT_ORDER_DESCRIPTION="Order to use within the specified sort criterion: images are sorted according to the specified criterion in the specified order."
SHOWPLUS_SORT_ORDER_ASCENDING="ascending"
SHOWPLUS_SORT_ORDER_DESCENDING="descending"
SHOWPLUS_LIBRARY="Image library"
SHOWPLUS_LIBRARY_DESCRIPTION="Image processing library to use for generating thumbnail images. Only those PHP libraries are listed that are supported by your system. When this setting reads <em>none</em>, you will not be able to use automatic thumbnail image generation services normally provided, and will have to supply your own thumbnail images generated off-line."
SHOWPLUS_LIBRARY_NONE="none"
SHOWPLUS_LIBRARY_DEFAULT="default"
SHOWPLUS_LIBRARY_GD="GD (Graphics Draw)"
SHOWPLUS_LIBRARY_IMAGEMAGICK="ImageMagick"
SHOWPLUS_DEBUG="Debug mode"
SHOWPLUS_DEBUG_DESCRIPTION="Whether to use original versions of slideshow stylesheet files and scripts. Normally, minified and obfuscated versions of these style and script files are used to conserve network bandwidth usage. Debug mode is useful if you experience a script error on a page and you would like to discover its cause, which is difficult to perform with obfuscated names. When asking for support, please make sure to enable debug mode."

; Front-end
SHOWPLUS_FIRST="First"
SHOWPLUS_PREVIOUS="Previous"
SHOWPLUS_NEXT="Next"
SHOWPLUS_LAST="Last"
SHOWPLUS_START="Start slideshow"
SHOWPLUS_STOP="Stop slideshow"

; Error messages
SHOWPLUS_EMPTY="There are no images to display in the slideshow."
SHOWPLUS_EXCEPTION="[showplus] Critical error"
SHOWPLUS_EXCEPTION_ENCODING="Text files are assumed to have UTF-8 character encoding but %s uses a different encoding."
SHOWPLUS_EXCEPTION_FOLDER="Image folder %s specified in the administration back-end does not exist or is inaccessible."
SHOWPLUS_EXCEPTION_PERMISSION="Insufficient file system permissions to create the folder %s."
SHOWPLUS_EXCEPTION_LIBRARY="The Graphics Draw (gd) or ImageMagick (imagick) image processing library has to be enabled in the PHP configuration to generate thumbnails."
SHOWPLUS_EXCEPTION_MEMORY="Insufficient memory to carry out the requested operation on %3$s, %1$d bytes required, %2$d bytes available."
SHOWPLUS_EXCEPTION_MOOTOOLS="The extension client-side script requires MooTools version 1.2 or later. In Joomla 1.5.19 or later, enable the <em>MooTools Upgrade</em> system plug-in in the administration back-end. In order to suppress this error message, create a file <kbd>%1$s</kbd> in the folder <kbd>%2$s</kbd>."
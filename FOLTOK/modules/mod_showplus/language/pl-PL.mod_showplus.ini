SHOWPLUS_CAPTIONS="Tytuły obrazów"
SHOWPLUS_CAPTIONS_DESCRIPTION="Włącza lub wyłącza pokazywanie tytułów obrazów."
SHOWPLUS_CAPTION_DEFAULT="Domyślny tytuł"
SHOWPLUS_CAPTION_DEFAULT_DESCRIPTION="Pokazuje jeden tytuł dla wszystkich obrazów slajdu jeśli nie został określony konkretny plik etykiety z tytułami obrazów dla slajdu."
SHOWPLUS_LINK_DEFAULT="Domyślny adres URL"
SHOWPLUS_LINK_DEFAULT_DESCRIPTION="Określa adres docelowy URL do obrazów jeśli nie zostały określone konkretne pliki etykiet z adresami URL."

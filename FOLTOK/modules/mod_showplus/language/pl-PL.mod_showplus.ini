; Advanced parameters
SHOWPLUS_THUMB_CACHE="Cache dla miniatur"
SHOWPLUS_THUMB_CACHE_DESCRIPTION="Określa czy wykorzystany ma być domyślny folder cache'u systemu Joomla! do sortowania obrazów podglądu i miniaturek. Jeśli wybrana zostanie opcja 'Tak', foldery dla obrazów podglądu i miniaturek utworzone zostaną w systemowym folderze cache'u. Jeżeli folder ten jest folderem współdzielonym, nazwy obrazów będą skracane w celu uniknięcia konfliktów z nazwami plików."
SHOWPLUS_THUMB_FOLDER="Folder miniatur"
SHOWPLUS_THUMB_FOLDER_DESCRIPTION="Określa folder, w którym przechowywane są miniaturki obrazów. Miniaturki są obrazkami w niskiej rozdzielczości pomocnymi i ułatwiającymi nawigację po całej prezentacji. Należy zastoswoać względną ścieżkę dostępu do folderu obrazów (jeśli korzystanie z foldera cache'u jest wyłączone lub bezpośrednia folder cach'u (jeśli korzystanie z foldera cach'u jest włączone).Z reguły wymagane są właściwe uprawnienia do automatycznego utworzenia folderu i zawartych w nim plików miniaturek."
SHOWPLUS_THUMB_QUALITY="Jakość miniatur"
SHOWPLUS_THUMB_QUALITY_DESCRIPTION="Parametr określa jakość generowanych obrazków miniaturek z bezstratną kompresją JPEG. Wartość parametru może zawierać się od '0' (najgorsza jakość, najmniejszy plik) do '100' (najlepsza jakość, największy plik). Pliki obrazów w innych formatach z kompresją bezstratną takich, jak np.: PNG lub GIF, nie są tutaj uwzględniane."
SHOWPLUS_LABELS="Nazwa pliku etykiet"
SHOWPLUS_LABELS_DESCRIPTION="Określa zastosowaną nazwę pliku tekstowego, bez rozszerzenia, zawierającego etykiety i opisy obrazów prezentowanych w pokazie slajdów."
SHOWPLUS_LABELS_MULTILINGUAL="Wielojęzyczność"
SHOWPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Umożliwia wsparcie dla wielu języków w przypadku plików etykiet obrazów. Jeśli funkcja jest włączona, plik etykiety jest określany na podstawie ustawień języka stron np. dla języka polskiego (PL) należy stosować nazwę pliku etykiety z oznaczeniem języka kraju <kbd>labels.pl-PL.txt</kbd>."
SHOWPLUS_SORT_CRITERION="Kryterium sortowania"
SHOWPLUS_SORT_CRITERION_DESCRIPTION="Oznacza kolejność sortowania obrazów w ramach galerii. Obrazy sortowane są w kolejności zgodnie z określonym kryterium w określonym folderze. Dla plików etykiet zastosowanie ma odwrotne kryterium sortowania, jakie zostało określone. Jeśli jednak nie ma plików etykiet, odwrotne kryterium sortowania będzie miało zastosowanie do sortowania obrazów."
SHOWPLUS_SORT_CRITERION_LABELS_FILENAME="Etykieta pliku (z odwołaniem do nazwy pliku)"
SHOWPLUS_SORT_CRITERION_LABELS_MTIME="Etykieta pliku (z odwołaniem do czasu modyfikacji)"
SHOWPLUS_SORT_CRITERION_FILENAME="Nazwa pliku"
SHOWPLUS_SORT_CRITERION_MTIME="Czas ostatniej modyfikacji"
SHOWPLUS_SORT_CRITERION_RANDOM="Losowe"
SHOWPLUS_SORT_CRITERION_RANDOMLABELS="Losowe (ograniczone do etykiet pliku)"
SHOWPLUS_SORT_ORDER="Sortowanie w folderze"
SHOWPLUS_SORT_ORDER_DESCRIPTION="Określa sposób sortowania obrazów w ramach wybranego folderu. Obrazy są sortowane w kolejności zgodnej z wybranym kryterium sortowania w ramach określonego folderu."
SHOWPLUS_SORT_ORDER_ASCENDING="Rosnąco"
SHOWPLUS_SORT_ORDER_DESCENDING="Malejąco"
SHOWPLUS_LIBRARY="Biblioteka obrazów"
SHOWPLUS_LIBRARY_DESCRIPTION="Proces przetwarzania biblioteki obrazów wykorzystywany jest do generowania obrazków miniatur i podglądu. W rozwijanej liście dostępne są tylko te biblioteki PHP, które są obsługiwane przez Twój system. Jeśli to ustawienie pokaże tylko parametr <em>Brak</em>, nie będzie możliwe korzystanie z automatycznego procesu generowania obrazków miniatur i podglądu, używanego normalnie przez to rozszerzenie. W takim przypadku trzeba samemu przygotować i udostępnić na serwerze obrazki miniatur i podglądu."
SHOWPLUS_LIBRARY_NONE="Brak"
SHOWPLUS_LIBRARY_DEFAULT="Domyślna"
SHOWPLUS_LIBRARY_GD="Graphics Draw"
SHOWPLUS_LIBRARY_IMAGEMAGICK="ImageMagick"
SHOWPLUS_DEBUG="Tryb debugowania"
SHOWPLUS_DEBUG_DESCRIPTION="Parametr określa czy używana ma być oryginalna wersja plików skryptów i kaskadowych arkuszy stylów. Normalnie używana jest skompresowana wersja z ukrywaniem skryptów w celu oszczędnego wykorzystania sieci szerokopasmowej. Tryb debugowania jest przydatny w przypadku gdy na stronie wystąpi błąd podczas wykonywania skryptu i trzeb będzie odszukać jego przyczynę, która to operacja jest trudna do wykonania z ukrywanymi nazwami. W przypadku zapytań w sprawie pomocy technicznej, proszę włączyć tryb debugowania."


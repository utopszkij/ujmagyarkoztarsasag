; Back-end
SHOWPLUS_DESCRIPTION="showplus: przyciągająca oko przelądarka obrazów w formie pokazu slajdów Twoich na stronach Internetowych."

; Basic parameters
SHOWPLUS_FOLDER="Folder obrazów"
SHOWPLUS_FOLDER_DESCRIPTION="Oznacza folder, w którym znajdują się obrazy. Można zastosować ścieżkę względną do głównego folderu z obrazami systemu Joomla!. Ustawienie domyślne folderu starowego <kbd>images/stories/birds</kbd> oznacza wczytywanie plików obrazów z określonego folderu w konkretnej lokalizacji według systemowej ścieżki dostępu <kbd><var>root</var>/images/stories/birds</kbd>."

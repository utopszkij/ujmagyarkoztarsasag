SHOWPLUS_DELAY="Opóźnienie pokazu"
SHOWPLUS_DELAY_DESCRIPTION="Określa czas w [ms], po którym pokazywany jest każdy kolejny obraz pokazu slajdów między efektami przejść i przekształceniem jednego obrazu w drugi."
SHOWPLUS_DURATION="Czas przejścia"
SHOWPLUS_DURATION_DESCRIPTION="Określa czas efektu przejścia w [ms] i przekształcenia jednego obrazu w drugi."
SHOWPLUS_TRANSITION="Efekt przejścia"
SHOWPLUS_TRANSITION_DESCRIPTION="Określa efekt przejścia jaki ma być wykorzystany podczas przekształcenia jednego obrazu w drugi."
SHOWPLUS_TRANSITION_FADE="Zanikanie"
SHOWPLUS_TRANSITION_FLASH="Błyskanie"
SHOWPLUS_TRANSITION_FOLD="Fałdowanie"
SHOWPLUS_TRANSITION_KENBURNS="Ken Burns"
SHOWPLUS_TRANSITION_PUSH="Przesuwanie"
SHOWPLUS_TRANSITION_EASING="Uproszczenie przejść"
SHOWPLUS_TRANSITION_EASING_DESCRIPTION="Funkcja służy do uproszczenia efektu przejść między obrazami. Funkcja wspiera tylko następujące efekty: <em>Zanikanie</em> i <em>Przesuwanie</em> ."
SHOWPLUS_TRANSITION_EASING_LINEAR="Liniowe"
SHOWPLUS_TRANSITION_EASING_QUAD="Kwadratowe"
SHOWPLUS_TRANSITION_EASING_CUBIC="Sześcienne"
SHOWPLUS_TRANSITION_EASING_QUART="Czwórkowe"
SHOWPLUS_TRANSITION_EASING_QUINT="Piątkowe"
SHOWPLUS_TRANSITION_EASING_EXPO="Wykładnicze"
SHOWPLUS_TRANSITION_EASING_CIRC="Kołowe"
SHOWPLUS_TRANSITION_EASING_SINE="Sinusoidalne"
SHOWPLUS_TRANSITION_EASING_BACK="W tył i w przód"
SHOWPLUS_TRANSITION_EASING_BOUNCE="Sprężyste"
SHOWPLUS_TRANSITION_EASING_ELASTIC="Krzywoliniowe"
SHOWPLUS_TRANSITION_PAN="Współczynnik przesunięcia"
SHOWPLUS_TRANSITION_PAN_DESCRIPTION="Oznacza wartość współczynnika określoną przez liczbę całkowitą w zakresie 0 do 100, która określa przesunięcie prezentacji slajdu od 0% do 100% dla efektu przejścia Ken Burns. Współczynnik o wartości '0' oznacza brak przesunięcia."
SHOWPLUS_TRANSITION_ZOOM="Współczynnik powiększenia"
SHOWPLUS_TRANSITION_ZOOM_DESCRIPTION="Oznacza wartość współczynnika określoną przez liczbę całkowitą w zakresie od 0 do 100, która określa powiększenie prezentacji slajdu  od 1-krotnego do 2-krotnego rozmiaru prezentacji slajdu dla efektu przejścia Ken Burns. Współczynnik o wartości '0' oznacza brak powiększenia."
SHOWPLUS_CSS_MARGIN="Marginesy"
SHOWPLUS_CSS_MARGIN_DESCRIPTION="Określa margines, w [px], wokół obrazów podglądu. Należy podać wartość bez jednostki. Margines pokrywa całą przezroczystą powierzchnię wokół brzegów. Jeżeli funkcja jest wyłączona, zastosowany będzie domyślny margines zdefiniowany w pliku arkusza stylów (<kbd>showplus.css</kbd>)."
SHOWPLUS_CSS_BORDER_STYLE="Rodzaj ramki"
SHOWPLUS_CSS_BORDER_STYLE_DESCRIPTION="Określa rodzaj ramki wyświetlanej i otaczającej obrazy podglądu. Ramka wyświetlana jest wokół wypełnienia obrazu podglądu. Jeśli funkcja ma ustawiony jako parametr <em>Domyślna</em>, zastosowana zostanie ramka zdefiniowana w pliku arkusza stylów (<kbd>showplus.css</kbd>)."
SHOWPLUS_CSS_BORDER_DEFAULT="Domyślna"
SHOWPLUS_CSS_BORDER_NONE="Brak"
SHOWPLUS_CSS_BORDER_DOTTED="Linia punktowa"
SHOWPLUS_CSS_BORDER_DASHED="Linia przerywana"
SHOWPLUS_CSS_BORDER_SOLID="Linia ciągła"
SHOWPLUS_CSS_BORDER_DOUBLE="Linia podwójna"
SHOWPLUS_CSS_BORDER_GROOVE="Wypukła 3D"
SHOWPLUS_CSS_BORDER_RIDGE="Wklęsła 3D"
SHOWPLUS_CSS_BORDER_INSET="Wewnętrzna 3D"
SHOWPLUS_CSS_BORDER_OUTSET="Zewnętrzna 3D"
SHOWPLUS_CSS_BORDER_WIDTH="Grubość ramki"
SHOWPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Określa szerokość ramki w [px] wyświetlanej wokół obrazów podglądu. Jeśli wartość parametru nie zostanie podana, zastosowana zostanie szerokość ramki zdefiniowana w pliku arkusza stylów stylów (<kbd>showplus.css</kbd>)."
SHOWPLUS_CSS_BORDER_COLOR="Kolor ramki"
SHOWPLUS_CSS_BORDER_COLOR_DESCRIPTION="Określa kolor ramki wyświetlanej wokół obrazów podglądu. Jeśli wartość parametru nie zostanie określona, zastosowany zostanie kolor ramki zdefiniowany w pliku arkusza stylów (<kbd>showplus.css</kbd>). Jako parametr należy podać wartość koloru określoną w systemie heksadecymalnym z zakresu od 000000 do FFFFFF lub w systemie RGB (czerwony: FF0000, zielony: 00FF00, niebieski: 0000FF) lub skorzystać z pipety i wybrać kolor z palety."
SHOWPLUS_CSS_PADDING="Wypełnienie"
SHOWPLUS_CSS_PADDING_DESCRIPTION="Określa wypełnienie wokół obrazów podglądu w [px]. Wartość parametru należy podać bez jednostki. Wypełnienie zajmuje powierzchnię bezpośrednio wokół przy samych brzegach obrazów podglądu. Jeśli wartość parametru nie zostanie podana, zastosowane zostanie wypełnienie zdefiniowane w pliku arkusza stylów (<kbd>showplus.css</kbd>)."

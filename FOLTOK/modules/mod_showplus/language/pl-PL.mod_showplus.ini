SHOWPLUS_ALIGNMENT_AFTER_FLOAT="Do prawej (z tekstem oblanym dookoła)"
SHOWPLUS_ORIENTATION="Kierunek paska miniatur"
SHOWPLUS_ORIENTATION_DESCRIPTION="Określa kierunek położenia paska pdglądu miniatur obrazów."

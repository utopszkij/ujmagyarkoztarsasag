COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Kunena សូម​ស្វាគមន៍![/b][/size] \n\n សូម​ថ្លែង​អំណរគុណ​ចំពោះ​ជម្រើស​ Kunena សម្រាប់​តម្រូវការ​សហគមន៍​របស់​អ្នក​ក្នុង Joomla ។\n\n Kunena បាន​ប្រែ​ពី​ភាសាស្វាហ៊ីលី មាន​ន័យ​ថា &ldquo;និយាយ&rdquo;, ដែល​បាន​កសាង​ឡើង​ដោយ​បណ្ដា​អ្នក​ជំនាញ​កូដ​បើក​ចំហ​ក្នុង​គោលបំណង​ផ្ដល់​ដំណោះ​ស្រាយ​វេទិកា​រួម​ប្រកប​ដោយ​គុណភាព​ខ្ពស់​សម្រាប់ Joomla ។ \n\n\n [size=4][b]ធនធាន Kunena បន្ថែម[/b][/size] \n\n [b]ឯកសារ Kunena៖[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]វេទិកា​គាំទ្រ Kunena[/b]៖ [url]http://www.kunena.org/forum[/url] \n\n [b]ទាញ​យក Kunena៖[/b] [url]http://www.kunena.org/download[/url] \n\n [b]ប្លក់ Kunena៖[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]តាមដាន Kunena លើ Twitter៖[/b] [url]http://www.kunena.org/twitter[/url]"

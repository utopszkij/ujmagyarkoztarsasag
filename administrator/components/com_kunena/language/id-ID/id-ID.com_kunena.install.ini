COM_KUNENA_INSTALL_MIGRATE_HINT="Kami telah menditeksi yang lama #COMPONENT_OLD# versi, yang menggunakan database usang dan lokasi dari file lama. Gunakan opsi ini untuk memindahkan data Anda dari versi lama ke Kunena #VERSION#. data lama Anda akan diselamatkan, tetapi semua model kustom dan perubahan akan hilang. Jika Anda telah menginstal Kunena 1.6+, tindakan ini mengembalikan data (atau backup) dari #COMPONENT_OLD# #VERSION_OLD# dan bermigrasi ke model data baru."

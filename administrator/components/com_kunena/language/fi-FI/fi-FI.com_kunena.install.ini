COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Me rohkaisemme jäseniä jättämään lyhyen esittelyn itsestään tässä foorumin kategoriassa. Tutustukaa toisiinne ja jakakaa yhteisiä mielenkiinnon kohteita."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Tervetuloa Kunena foorumiin![/b] \n\n Kerro meille ja jäsenillemme kuka olet, mistä pidät ja miksi tulit jäseneksi tälle sivustolle. \n Toivotamme tervetulleiksi kaikki uudet jäsenet sekä näkevämme teitä täällä usein!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Tervetuloa Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Onko sinulla palautetta tai mielipiteitä jaettavaksi? \n Älä ujostele, vaan anna meille palautetta. Haluamme kuulla sinusta ja tahdomme tehdä sivustamme paremman ja käyttäjäystävällisemmän vieraillemme ja käyttäjillemme."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Tämä on valinnainen foorumin ylätunniste palautelaatikolle."
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Palautelaatikko"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_SUBJECT="Tervetuloa Kunenaan!"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Tervetuloa Kunenaan![/b][/size] \n\n Hienoa, että valitsit Kunena keskustelufoorumin tarpeisiisi Joomla!an. \n\n Kunena, käännetty Swahilin kielestä tarkoittaen 'puhua', ja se on kehitetty ryhmässä vapaan lähdekoodin ammattilaisilla, tavoitteena tarjota korkeatasoinen, tiivis yhtenäinen foorumiratkaisu Joomla!lle. \n\n\n [size=4][b]Kunena lisäresurssit[/b][/size] \n\n [b]Kunena dokumentaatio:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena tukifoorumi:[/b] [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena lataukset:[/b] [url]http://www.kunena.org/download[/url] \n\n [b]Kunena blogi:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Seuraa Kunenaa Twitterissä:[/b] [url]http://www.kunena.org/twitter[/url]"

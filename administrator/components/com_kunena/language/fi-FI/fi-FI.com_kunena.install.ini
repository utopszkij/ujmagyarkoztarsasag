COM_KUNENA_INSTALL_MIGRATE_HINT="Havaittiin vanha #COMPONENT_OLD# versio, joka käyttää vanhaa tietokantamallia ja vanhaa tiedostojen sijaintia. Käytä tätä valintaa, kun haluat tehdä migraation vanhasta datastasi Kunena #VERSION#:een. Pidämme varmuuskopion vanhasta datastasi, mutta kaikki sivupohjat ja omat/muokatut muutokset häviävät. Jos olet jo asentanut 1.6+:n, tämä toiminto palauttaa datan (tai varmuuskopion) versiosta #COMPONENT_OLD# #VERSION_OLD# ja tekee migraation siitä uuteen malliin."

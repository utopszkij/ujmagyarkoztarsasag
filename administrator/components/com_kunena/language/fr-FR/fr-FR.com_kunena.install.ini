COM_KUNENA_INSTALL_MIGRATE_HINT="Nous avons détecté une ancienne version de #COMPONENT_OLD# , qui utilise une architecture de base de donnée ancienne et des anciens emplacements pour les fichiers. Utilisez cette option pour migrer vos données depuis l'ancienne version vers Kunena 1.6. Nous garderons une sauvegarde de vos anciennes données, mais tous les templates et changement personnalisés seront perdus. Si vous avez déjà installé Kunena 1.6, cette action restaurera les données (ou sauvegarde) de #COMPONENT_OLD# #VERSION_OLD# et migrera celles-ci vers un nouveau modèle."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Cette action devrait être utilisée seulement une seule fois.</em> Si vous avez installé #COMPONENT_OLD# modules, plugins qui n'ont pas été conçus pour Kunena #VERSION#, il est très important de désinstaller ou mettre à jour chacun d'entre eux avant de poursuivre la migration! La plupart d'entre eux échouerons à détecter la version de Kunena et produiront des soucis sur votre site."

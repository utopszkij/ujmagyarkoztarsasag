COM_KUNENA_MENU_HELP_BODY="Cette page d'aide est un élément de menu à l'intérieur du [b] Menu Kunena [/b], qui permet une navigation facile dans votre forum.\n\nVous pouvez utiliser le Gestionnaire de Menu Joomla pour modifier des éléments dans ce menu. Veuillez vous rendre dans [b] L'Administration [/b] >> [b] Menus [/b] >> [b] Kunena Menu [/b] >> [b] Aide [/b] pour modifier ou supprimer cet élément de menu.\n\nDans ce menu, vous pouvez utiliser du texte simple, BBCode ou HTML. Si vous souhaitez lier l'article dans cette page, vous pouvez utiliser du BBCode l'article (avec Numéro d'article): [code] [article = full] 123 [/ article] [/ code]\n\nSi vous souhaitez créer votre propre menu pour Kunena, veuillez  créer une [b] Page d'accueil [/ b] pour commencer. Dans cette page vous pouvez ainsi sélectionner un élément de menu par défaut, qui s'affichera lorsque vous entrerez dans Kunena."

COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Želimo ohrabriti nove članove da se predstave kratkim opisom u ovoj kategoriji foruma. Upoznajte se i podijelite svoje zajedničke interese."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Dobro došli u Kunena forum![/b] Predstavite se našim članovima tko ste, što vam se sviđa i zašto ste postali član ovog sajta. Želimo dobrodošlicu svim novim članovima u nadi da ćemo se često viđati!!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Dobrodošli"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Želite li podijeliti neko mišljenje? Ne sramite se i pošaljite nam poruku. Javite nam se jer želimo da napravimo naš sajt što boljim za naše goste i članove.."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Ovo je izborno zaglavlje foruma za okvir prijedloga."
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Okvir prijedloga"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_SUBJECT="Dobrodošli u Kunena!"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Dobrodošli u Kunena forum![/b][/size] \n\n Hvala što ste izabrali Kunena-u za potrebe foruma vaše zajednice u Joomla-i \n\n Kunenu, prevedeno sa svahilija kao &bdquo;pričati,&ldquo; je napravio tim profesionalaca otvorenog softvera sa ciljem pružanja čvrsto objedinjenog forumskog rešenja za Joomla-u vrhunskog kvaliteta. Kunena podržava različite Joomla komponente. \n\n\n [size=4][b]Dodatni Kunena resursi[/b][/size] \n\n [b]Kunena dokumentacija:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]Kunena forum za podršku[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]Kunena preuzimanja:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Kunena blog:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]Postavite vaše ideje:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]Pratite Kunenu na Twitteru:[/b] [url]http://www.kunena.com/twitter[/url]"

COM_KUNENA_INSTALL_MIGRATE_HINT="Detektirana je stara #COMPONENT_OLD# verzija, koji koristi stariji model baze podataka i stara mijesta za datoteke. Koristite ovu mogućnost da biste migrirali vaše podatke sa stare verzije na Kunena #VERSION#. Vaši stari podatci će biti backupirani, ali svi predlošci i prepravke biti će izgubljeni <em>za više informacija posjetite www.kunena.com</em>. Ako već imate instaliranu Kunena 1.6+, ova akcija vrača podatke(iz backupa) za #COMPONENT_OLD# #VERSION_OLD# i migrira ih na novi model podataka."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Ovu akcija treba koristiti samo jednom.</em> Ako ste instalirali bilo koji #COMPONENT_OLD# modul, dodatak ili integrirali nešto što nije dizajnirano za Kunena #VERSION#, morate sve deinstalirati ili nadograditi na kompatibilnu verziju prije nego nastavite sa migracijom. Pogrešna detekcija Kunena foruma mogla bi ozbiljno naštetiti vašem web siteu."

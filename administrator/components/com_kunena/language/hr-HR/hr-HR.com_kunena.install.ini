COM_KUNENA_MENU_HELP_BODY="Ova je stranica sa pomoći za izbornika u [b]Kunena Izbornik[/b], koji omogućuje jednostavnu navigaciju na vašem forumu. \n\n možete koristiti Joomla Upravitelj pomoći za uređivanje stavke u ovom izborniku. Otiđite u [b] Administracija [/b] >> [b] Izbornici [/b] >> [b] Kunena izbornik [/b] >> [b]Pomoć[/b] da bi urediti ili ukloniti ovu stavku u izborniku. \n\n U tom stavku izbornika možete koristiti običan tekst, BBcode ili HTML. Ako želite povezati tekst na ovoj stranici, možete koristiti u članku BBCode (s ID članka): [code][article=full]123[/article][/code] \n\n Ako želite napraviti svoj vlastiti izbornik za Kunena, molimo započeti stvaranjem [b]Početna stranica[/b] prvi. U toj stranici možete odabrati zadanu stavku izbornika, kao što je prikazano kada uđete u Kunena forum."

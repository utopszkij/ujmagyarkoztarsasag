COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]歡迎來到我們討論區！[/b] \n\n 說說你是何許人也，來自何方，有什麼喜好，為什麼加入這個討論區。 \n 歡迎所有的新會員！同時希望在這裡經常見到你！"

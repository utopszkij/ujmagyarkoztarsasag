COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]歡迎使用 Kunena![/b][/size] ⏎ ⏎ 謝謝你選擇 Kunena 作為你 Joomla 的論壇。 ⏎ ⏎ Kunena 一詞來自 Swahili (史瓦希里語) 意思是 &ldquo;去說&rdquo;, 這是由一個目標為最優質的、緊密結合 Joomla 的專業開放原始碼團隊製作。 ⏎ ⏎ ⏎ [size=4][b]其他 Kunena 資源[/b][/size] ⏎ ⏎ [b]Kunena 文件資料:[/b] [url]http://www.kunena.org/docs[/url] ⏎ ⏎ [b]Kunena 支援論壇[/b]: [url]http://www.kunena.org/forum[/url] ⏎ ⏎ [b]Kunena 下載:[/b] [url]http://www.kunena.org/download[/url] ⏎ ⏎ [b]Kunena 部落格:[/b] [url]http://www.kunena.org/blog[/url] ⏎ ⏎ [b] Kunena 的 Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

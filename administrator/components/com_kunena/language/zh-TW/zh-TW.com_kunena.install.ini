COM_KUNENA_INSTALL_MIGRATE_HINT="我們探測到舊版本的 #COMPONENT_OLD# , 使用的還是已過時的資料庫模型和檔案路徑。使用此選項將舊版本的資料遷移到 Kunena #VERSION#. 我們會備份你的舊資料，但是全部模板和自訂修改都將遺失。如果你已經安裝了 Kunena 1.6, 此操作將從 #COMPONENT_OLD# #VERSION_OLD# 恢復資料（或備份）到新的模型。"
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>此操作應該只使用一次。</em> 如果你已安裝了任何 #COMPONENT_OLD# 的模組、外掛或整合軟件（不是針對 Kunena #VERSION# 的），那麼很重要的一點就是：在繼續遷移之前，必須先解除安裝或升級它們。這些軟件大部分都不能正確探測 Kunena 版本，會破壞你的網站的。"

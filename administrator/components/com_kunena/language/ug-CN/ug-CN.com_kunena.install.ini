COM_KUNENA_MENU_FORUM_ALIAS="مۇنبەر"
COM_KUNENA_MENU_HELP_ALIAS="ياردەم"
COM_KUNENA_MENU_HELP_BODY="بۇ ياردەم بېتى [B]Kunena تىزىملىكى ئىچىدىكى تىزىملىك ئەزاسىنى ئىشلىتىدۇ[/ B]، بۇنداق بولغاندا مۇنبىرىڭىزدە ناھايىتى ئاسانلا يېتەكچىلىك ئىقتىدارىنى ئىشلىتىشكە بولىدۇ. \n\n سىز Joomla تىزىملىك باشقۇرغۇچنى ئىشلىتىپ، بۇ تىزىملىكتىكى تۈرلەرنى تەھرىرلىسىڭىز بولىدۇ. [B]ھۆكۈمەت[/ B]<< [B][/ B] <<[B]Kunena تىزىملىكىنى ئىشلىتىش[/ B] <<[B][/ B]ئارقىلىق تىزىملىك ئەزاسىنى تەھرىرلىسىڭىز ياكى ئۆچۈرىۋەتسىڭىز بولىدۇ. \n\n بۇ تىزىملىك ئەزاسىغا ساپ تېكىست، BBCode كودى ياكى HTML ئىشلەتسىڭىز بولىدۇ. ئەگەر سىز بۇ بەتتىكى ماقالىگە باغلىماقچى بلسىڭىز، ماقالە BBCode كودى (ماقالە تەرتىپ نومۇرى) [كود][ماقالە=تولۇق]123[/دانە] [/كود] نى ئىشلەتسىڭىز بولىدۇ. \n\n ئەگەر سىز ئۆزۈڭىز ئىشلىتىدىغان Kunena تىزىملىكىنى قۇرماقچى بولسىڭىز، [B]باش بەت[/ B]نى بىرىنچى قىلىپ قۇرۇڭ. بۇ بەتتە كۆڭۈلدىكى تىزىملىك ئەزاسىنى بەلگىلىيەلەيسىز، بۇ سىزنى Kunena نى ئىشلىتىشكە باشلاپ كىرىدۇ."

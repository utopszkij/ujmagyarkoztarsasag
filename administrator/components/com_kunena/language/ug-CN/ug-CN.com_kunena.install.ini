COM_KUNENA_INSTALL_RESTORE_HINT="قاچىلاش پىروگراممىسى #COMPONENT_OLD# #VERSION_OLD# نىڭ زاپاس ھۆججىتىنى تاپتى. بۇ مەشغۇلات كونا سانلىق مەلۇماتنى ئەسلىگە كەلتۈرىدۇ ۋە Kunena 1.6 نى ئۆچۈرىدۇ. بۇ مەشغۇلات تاماملانغاندىن كېيىن، سىز چوقۇم كونا نەشر نۇسخىسىدىكى ماس قېلىپ، تىل ھۆججىتى، ئۆزى بەلگىلىگەن ئۆزگەرتىش قاتارلىقلارنى قايتىدىن قاچىلىشىڭىز كېرەك."

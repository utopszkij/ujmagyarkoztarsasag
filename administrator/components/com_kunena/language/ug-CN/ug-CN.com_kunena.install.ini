COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Kunena! نى ئىشلىتىشىڭىزنى قارىشى ئالىمىز [/b][/size] \n\nKunena نى مۇنبەر ئورنىدا ئىشلىتىشكە تاللىغىنىڭىزغا رەھمەت. \n\n Kunena، بۇ سۆز Swahili تىلىدىن كەلگەن، &ldquo;سۆزلەش &rdquo; دېگەن مەنىدە، بۇ، Joomla دا يۇقىرى سۈپەتلىك مۇنبەر لاىھەسى بىلەن تەمىنلىگەن گۇرۇپپا تەرىپىدىن ئىشلەندى.  \n\n\n [size=4][b]زاپاس مەنبە [/b][/size] \n\n [b]Kunena دكۇمېنتى: [/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena نى قوللايدىغان مۇنبەر[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena چۈشۈرۈش: [/b] [url]http://www.kunena.org/download[/url] \n\n [b]Kunena بلوگى: [/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Follow Kunena on Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

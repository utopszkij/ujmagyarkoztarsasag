COM_KUNENA_MENU_HELP_BODY="این صفحه راهنما یک گزینه در  [b]منوی کیوننا[/b] است که امکان ناوبری آسان در تالارها را می‌دهد.\n\nشما می‌توانید از مدیریت منوی جوملا برای ویرایش گزینه‌های این منو استفاده کنید. به  [b]Administration[/b] >> [b]Menus[/b] >> [b]Kunena Menu[/b] >> [b]Help[/b]  بروید تا این گزینه را ویرایش یا حذف کنید.\n\n در این گزینه می‌توانید از متن ساده، BBcode یا HTML استفاده کنید. اگر می‌خواهید مقاله ای را به این صفحه پیوند دهید می‌توانید از BBcode آن مقاله (با شماره کد مقاله) به این شکل استفاده کنید.  [code][article=full]123[/article][/code]\n\nاگر می‌خواهید منوی خودتان را برای کیوننا ایجاد کنید اول با [b]Home Page[/b] ایجاد شروع کنید. در آن صفحه می‌توانید گزینه پیشفرض منو را مشخص کنید که هنگام ورود به کیوننا نمایش داده می‌شود."

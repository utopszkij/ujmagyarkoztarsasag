COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Bem-vindo ao Kunena![/b][/size] \n\nObrigado por escolher o Kunena para o seu sistema de fórum no Joomla. \n\nKunena, traduzido do suaíli significa "_QQ_"falar"_QQ_", é construído por uma equipa de profissionais de código aberto com o objetivo de oferecer um software de qualidade superior, uma solução de fórum totalmente integrada para Joomla.\n\n [size=4][b]Recursos adicionais Kunena[/b][/size] \n\n [b]Documentação Kunena:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Fórum de suporte do Kunena[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Downloads do Kunena:[/b] [url]http://www.kunena.org/download[/url] \n\n [b]Blog do Kunena:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Siga o Kunena no Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

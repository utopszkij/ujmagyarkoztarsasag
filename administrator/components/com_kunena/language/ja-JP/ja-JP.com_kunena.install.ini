COM_KUNENA_MENU_HELP_BODY=" このヘルプページは[b]Kunena メニュー[/b]の中のメニューアイテムでフォーラム内を簡単に移動できます。 ⏎ ⏎ このメニューのアイテムを編集する為に Joomlaメニューマネージャを使用することができます。 このメニューアイテムの編集もしくは削除方法は[b]管理[/b] >> [b]メニュー[/b] >> [b]Kunena メニュー[/b] >> [b]ヘルプ[/b] です。⏎ ⏎ このメニューアイテムでは、プレーンテキスト、BBCode もしくはHTMLが使用できます。もし、このページに記事を結び付けたい場合、記事 BBCode (記事 id): [code][article=full]123[/article][/code] ⏎ ⏎ もし、独自のメニューを作成したい場合は、 [b]ホームページ[/b] 作成から始めてください。そのページで最初に表示される初期のメニューアイテムを選択してください。"

COM_KUNENA_MENU_HELP_BODY="Denne hjælpeside er et menu punkt i [b]Kunena Menu[/b], som giver mulighed for nem navigation i dit forum.\n\nDu kan bruge Joomla Menu håndtering til at ændre punkterpå denne menu. Gå til [b]Administration[/b] >> [b]Menuer[/b] >> [b]Kunena Menu[/b] >> [b]Hjælp[/b] for at ændre eller fjerne dette menu punkt.\n\nI dette menupunkt kan du benytte almindelig tekst, BBkode eller HTML. hvis du ønsker at bruge en artikel på denne side, kan du bruge artikel BBKode (med artikel id): [code][article=full]123[/article][/code]\n\nHvis du ønsker at oprette din egen menu til Kunena, så start med at oprette en [b]Home Side[/b] først. På den side kan du vælge standard menu punkt, som vises når du går til Kunena."

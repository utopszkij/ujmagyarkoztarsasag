COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Vi opfordrer alle nye medlemmer til at skrive en kort introduktion af sig selv i denne forum kategori. Herved kommer vi til at kende hinanden og kan udveksle ideer samt interesser."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Velkommen til Kunena forum![/b] \n\n Fortæl os og vores medlemmer, hvem du er, hvad du kan lide og hvorfor du er blevet medlem af dette websted. \n Vi er glade for at have dig som medlem!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Velkomstmåtte"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Har du feedback og input du vil dele? \n Send os endelig en besked. Vi vil gerne høre fra dig og ønsker at gøre vort websted bedre og mere brugervenligt for vore gæste og medlemmer."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Dette er en valgfri forumoverskrift til forslagsboksen."
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Forslagsboks"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_SUBJECT="Velkommen til Kunena"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Velkommen til Kunena![/b][/size]\n\nTak fordi du valgte at bruge Kunena til dine forum behov i Joomla.\n\nKunena, oversat fra Swahili betyder det &ldquo;at tale&rdquo;, er konstrueret af et team af open source professionelle, med top kvalitet for øje, og en tætknyttet forum løsning til Joomla.\n\n\n[size=4][b]Yderligere Kunena Ressourcer[/b][/size]\n[b]Kunena Dokumentation:[/b] [url]http://www.kunena.org/docs[/url]\n\n[b]Kunena Support Forum[/b]: [url]http://www.kunena.org/forum[/url]\n\n[b]Kunena Download:[/b] [url]http://www.kunena.org/download[/url]\n\n[b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url]\n\n[b]Følg Kunena på Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

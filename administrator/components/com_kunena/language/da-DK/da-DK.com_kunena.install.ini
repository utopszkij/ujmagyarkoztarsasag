COM_KUNENA_INSTALL_MIGRATE_DESC="Migrér database og filer fra #COMPONENT_OLD# #VERSION_OLD#."
COM_KUNENA_INSTALL_MIGRATE_HINT="Vi har opdaget en gammel #COMPONENT_OLD# version, som bruger en forældet database model og gamle filplaceringer. Brug denne mulighed for at migrere dine data fra denne gamle version til Kunena #VERSION#. Der bliver taget backup af dine gamle data, men alle skabloner og specielle ændringer vil være tabte. Hvis du allerede har installeret Kunena 1.6+, vil denne handling genskabe data (eller backuppen) fra #COMPONENT_OLD# #VERSION_OLD# og migrere dem til den nye data model."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Denne handling bør kun foretages én gang.</em> Hvis du har installeret nogle #COMPONENT_OLD# moduler, programudvidelser eller integreret software som ikke er designet til Kunena #VERSION#, du skal afinstallere eller opgradere alle disse inden du fortsætter med migreringen. Mest inkorrekt detekt denne version af Kunena fejl og vil højst sandsynligt ødelægge dit websted."

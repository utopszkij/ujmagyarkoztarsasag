COM_KUNENA_SAMPLEDATA_SECTION_DESC="Dette er forummets hovedkategori. Som topniveau kategori er det en beholder for individuelle boards og fora. Det refereres også til som en niveau 1 kategori og er krævet for enhver Kunena forum opsætning."

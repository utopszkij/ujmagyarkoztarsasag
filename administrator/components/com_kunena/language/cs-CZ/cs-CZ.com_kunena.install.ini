COM_KUNENA_INSTALL_MIGRATE_HINT="Byla detekována stará verze ( #COMPONENT_OLD# ), která používá zastaralý model databáze a staré umístění souborů. Tuto možnost použijte pro migraci vašich dat z této staré verze na Kunena #VERSION#. Vaše data budou zálohovány, ale vlastní šablony a úpravy budou ztraceny. Pokud již jste nainstalovali Kunena 1.6+, tato akce obnoví data (nebo zálohu) z #COMPONENT_OLD# #VERSION_OLD# a provede migraci na nový model dat."

COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Teretulemast Kunenasse![/b][/size] \n\n Täname, et valisite oma Joomla kogukonna foorumi jaoks Kunena. \n\n Kunena, mis tõlgitud suahiilikeelsest tähendusega &ldquo;rääkim&rdquo;, on avatud koodi professionaalide meeskonna poolt loodud foorumi lahendus Joomla jaoks. \n\n\n [size=4][b]Kunena lisaressursid[/b][/size] \n\n [b]Kunena dokumentatsioon:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena tugifoorum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena allalaadimised:[/b] [url]http://www.kunena.org/download[/url] \n\n [b]Kunena blogi:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Jälgi Kunenat Twitteris:[/b] [url]http://www.kunena.org/twitter[/url]"

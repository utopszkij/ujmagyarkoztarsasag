COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Teretulemast Kunena foorum!sse[/b] \n\n Kirjuta meile ja meie liikmetele, kes sa old, mis sulle meeldib ja miks sa soovid selle saidi liikmeks saada. \n Tervitame kõiki uusi liikmeid ja loodame, et näeme sind siin veel palju!"

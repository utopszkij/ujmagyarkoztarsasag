COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Kas sul on tagasisidet, mida jagada? \n Ära hoia end tagasi ja kirjuta meile natuke. Me soovime sind kuulata ja püüame teha oma saiti nii liikmete kui ka külaliste jaoks paremaks ja kasutajasõbralikumaks."

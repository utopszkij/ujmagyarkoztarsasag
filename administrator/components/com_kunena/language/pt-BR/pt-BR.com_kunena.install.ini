COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Nós encorajamos nossos membros a postarem uma introdução breve sobre si mesmos nesta categoria de fórum. Se conheçam e compartilhem seus interesses em comum."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Bem-vindo ao fórum Kunena![/b] \n\n Diga para nós e para nossos membros quem você é, do que você gosta e porque você se tornou um membro deste site. \n Nós damos as boas-vindas a todos os novos membros e esperamos ve-los muito por aí!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Bem-vindo Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Você tem algum parecer ou apontamento para compartilhar? \n Não fique tímido e nos deixe uma nota. Nós queremos ouvir você e nos empenhar para fazer nosso site melhor e mais amigável para nossos visitantes e membros."

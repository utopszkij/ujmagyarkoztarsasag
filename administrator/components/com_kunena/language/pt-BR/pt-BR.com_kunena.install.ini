COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Bem Vindo ao Kunena![/b][/size] \n\n Obrigado por escolher o Kunena para a sua comunidade. \n\nKunena, traduzido do Suaíli, significa "_QQ_"falar"_QQ_", é construído por uma equipe de profissionais de código aberto com o objetivo de oferecer uma qualidade superior em solução de fórum, fortemente integrada ao Joomla.\n\n\n [size=4][b]Kunena Recursos Adicionais[/b][/size] \n\n [b]Kunena Documentação:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Fórum de Suporte[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.org/download[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Siga Kunena no Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

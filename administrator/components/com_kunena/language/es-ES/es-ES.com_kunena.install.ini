COM_KUNENA_INSTALL_MIGRATE_HINT="Hemos detectado una antigua versión del componente #COMPONENT_OLD#, el cual utiliza un modelo obsoleto de base de datos y una antigua ubicación de archivos. Utilice esta opción para migrar los datos desde la versión antigua a Kunena #VERSION#. Mantendremos una copia de seguridad de sus datos antiguos, pero todas las plantillas y cambios personalizados se perderán. Si ya ha instalado Kunena 1.6+, esta acción restaurará los datos (o copia de seguridad) desde el componente #COMPONENT_OLD# #VERSION_OLD# y migrará estos hacia el nuevo modelo."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Esta acción sólo debe tomarse una vez.</em> Si tiene instalado algún módulo del componente #COMPONENT_OLD#, plugines o software integrado que no hayan sido diseñados para Kunena #VERSION#, es muy importante desinstalarlos o actualizarlos antes de continuar con la migración! Muchos de ellos no detectan la nueva versión de Kunena correctamente y pueden causar daños a su sitio."

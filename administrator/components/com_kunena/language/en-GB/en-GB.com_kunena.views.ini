COM_KUNENA_ADMIN_CONFIG_USERLIST_KARMA="Show Karma"
COM_KUNENA_ADMIN_CONFIG_USERLIST_KARMA_DESC="Set you Yes if you want to display the Karma indicator"
COM_KUNENA_ADMIN_CONFIG_USERLIST_LASTVISITDATE="Show Last Visit Date"
COM_KUNENA_ADMIN_CONFIG_USERLIST_LASTVISITDATE_DESC="Set to Yes if you want to display the last time the user was logged in."
COM_KUNENA_ADMIN_CONFIG_USERLIST_NAME="Show Real Name"
COM_KUNENA_ADMIN_CONFIG_USERLIST_NAME_DESC="Set to Yes if you want to display the real name."
COM_KUNENA_ADMIN_CONFIG_USERLIST_POSTS="Show Number of Posts"
COM_KUNENA_ADMIN_CONFIG_USERLIST_POSTS_DESC="Set to Yes if you want to display the number of posts the user made."
COM_KUNENA_ADMIN_CONFIG_USERLIST_ROWS="Users Per Page"
COM_KUNENA_ADMIN_CONFIG_USERLIST_ROWS_DESC="Number of userlist rows"
COM_KUNENA_ADMIN_CONFIG_USERLIST_USERLIST_AVATAR_DESC="Set to Yes if you want to display the Avatar of the user."
COM_KUNENA_ADMIN_CONFIG_USERLIST_USERONLINE="Online Status"
COM_KUNENA_ADMIN_CONFIG_USERLIST_USERONLINE_DESC="Show user's online status"
COM_KUNENA_ADMIN_RSS="RSS"
COM_KUNENA_ADMIN_RSS_SETTINGS="RSS Settings"
COM_KUNENA_ALLOW_USERNAME_CHANGE="Allow Username Changes"
COM_KUNENA_ALLOW_USERNAME_CHANGE_DESC="Allow users to change their username from the profile page."
COM_KUNENA_AVATAR_QUALITY="Avatar Quality"
COM_KUNENA_A_ASK_EMAIL="Require E-mail"
COM_KUNENA_A_ASK_EMAIL_DESC="Require an e-mail address when users or visitors make a post. Set to <em>No</em> if you want this feature to be skipped on the front end. Posters will not be asked for their e-mail address."
COM_KUNENA_A_ATTACHMENT_LIMIT="Limit Attachments"
COM_KUNENA_A_ATTACHMENT_LIMIT_DESC="Limit number of attachments in editor."
COM_KUNENA_A_AUTOEMBEDEBAY="Auto Embed eBay Items"
COM_KUNENA_A_AUTOEMBEDEBAY_DESC="Set to <em>Yes</em> if you want eBay items and searches to get automatically embedded."
COM_KUNENA_A_AUTOEMBEDYOUTUBE="Auto Embed YouTube Videos"
COM_KUNENA_A_AUTOEMBEDYOUTUBE_DESC="Set to <em>Yes</em> if you want youtube video urls to get automatically embedded."
COM_KUNENA_A_AUTOLINK="Auto-Link URLs"
COM_KUNENA_A_AUTOLINK_DESC="Set to <em>Yes</em> if you want to enable automatic URL detection. Enabling this feature may break Joomla content plug-ins which are trying to parse URLs from the content."
COM_KUNENA_A_AVATARGALLERY="Use Avatars Gallery"
COM_KUNENA_A_AVATARGALLERY_DESC="Set to <em>Yes</em> if you want registered users to be able to choose an avatar from a gallery you provide (/media/kunena/avatars/gallery)."
COM_KUNENA_A_AVATARUPLOAD="Allow Avatar Upload"
COM_KUNENA_A_AVATARUPLOAD_DESC="Set to <em>Yes</em> if you want registered users to be able to upload an avatar."
COM_KUNENA_A_AVATAR_SETTINGS="Avatar Settings"
COM_KUNENA_A_AVSIZE="Max. Avatar File Size"
COM_KUNENA_A_BASICS="General"
COM_KUNENA_A_BBCODE="BBCode"
COM_KUNENA_A_BBCODE_SETTINGS="BBCode Settings"
COM_KUNENA_A_BOARD_OFFLINE="Forum Offline"
COM_KUNENA_A_BOARD_OFFLINE_DESC="Set to <em>Yes</em> if you want to take the forum offline. The forum will still remain operational for site Super Administrators."
COM_KUNENA_A_BOARD_OFFLINE_MES="Forum Offline Message"
COM_KUNENA_A_BOARD_TITLE="Forum Title"
COM_KUNENA_A_BOARD_TITLE_DESC="The name of your forum"
COM_KUNENA_A_CAPTCHA_CONFIGURATION="CAPTCHA Configuration"
COM_KUNENA_A_CAPTCHA_GUESTS="CAPTCHA Challenge for Guests"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Set to <em>Yes</em> if you want to display CAPTCHA challenges to guests. CAPTCHAs can be used to minimize automated posting to your forum. This is done by generating a challenge that is relatively easy for people to solve, thus distinguishing humans from computers."
COM_KUNENA_A_CAPTCHA_POST_LIMIT="CAPTCHA Challenge for Users"
COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Enter a number of posts. All users below this threshold are challenged by CAPTCHA, hopefully making spammers to find easier targets. Trusted users like moderators or administrators are not affected by this setting."
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS="Category Subscriptions"
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="This option requires <em>Allow Subscriptions = Yes</em>. If set to <em>E-mail New Topics</em>, e-mails will only be posted to category subscribers when new topics are created; users will not receive updates to those topics unless they subscribe to the topics individually. If set to <em>E-mail New Posts</em>, e-mails will be posted for all new postings made in categories that users are subscribed to."
COM_KUNENA_A_CONFIG="Forum Configuration"
COM_KUNENA_A_DELETEMESSAGE="User Can Delete Own Post"
COM_KUNENA_A_DELETEMESSAGE_DESC="Choose if registered users (with no moderator rights) should be able to delete their own posts."
COM_KUNENA_A_DISEMOTICONS="Disable Emoticons"
COM_KUNENA_A_DISEMOTICONS_DESC="Set to <em>Yes</em> to completely disable graphic emoticons (smileys)."
COM_KUNENA_A_DISPLAY_IMGFILES_TAB_MANAGEMENT_PROFILE="Display profile tab to manage attachments"
COM_KUNENA_A_DISPLAY_IMGFILES_TAB_MANAGEMENT_PROFILE_DESC="Choose if you want display in the profile the tab to manage attachments"
COM_KUNENA_A_DISPLAY_NAME="Display User Name"
COM_KUNENA_A_DISPLAY_THANKYOU_NUMBERS="Visible Thank You Limit"
COM_KUNENA_A_EBAYLANGUAGECODE="eBay Widget Language Code"
COM_KUNENA_A_EBAYLANGUAGECODE_DESC="It is important to set the proper language code as the eBay widget derives both language and currency from it. Default is en-us for ebay.com. Examples: ebay.de: de-de, ebay.at: de-at, ebay.co.uk: en-gb"
COM_KUNENA_A_EBAY_AFFILIATE_ID="eBay Affiliate ID"
COM_KUNENA_A_EBAY_AFFILIATE_ID_DESC="Enter the eBay affiliate ID"
COM_KUNENA_A_EMAIL="Forum E-mail Address"
COM_KUNENA_A_EMAIL_DESC2="This is the forum's e-mail address. If left empty, Kunena will use the default address from Joomla. Make this a valid e-mail address since all subscriptions and moderator notifications are sent from it."
COM_KUNENA_A_ENABLED_DESC="Enable poll functionality for you forum. This needs to be set to <em>Yes</em> to support polls."
COM_KUNENA_A_FAVORITES="Allow Favorites"
COM_KUNENA_A_FAVORITES_DESC="Set to <em>Yes</em> if you want to allow registered users to favourite a topic"
COM_KUNENA_A_FILE="Files"
COM_KUNENA_A_FILEALLOWEDTYPES="Allowed File Types"
COM_KUNENA_A_FILEALLOWEDTYPES_DESC="Specify here which file types are allowed for upload. Use comma separated, lowercase lists without spaces. For example: txt,rtf,pdf,zip,gz,tgz,bz2"
COM_KUNENA_A_FILESIZE="Maximum File Size"
COM_KUNENA_A_FILESIZE_DESC="Maximum file size allowed for upload. <strong>You cannot exceed the PHP upload limit of: post_max_size: %s &amp; upload_max_filesize: %s </strong>. To change the PHP upload limit please see your php.ini (%s) settings."
COM_KUNENA_A_FILESIZE_KB="KB"
COM_KUNENA_A_FILE_UPLOAD="Allow File Uploads"
COM_KUNENA_A_FILE_UPLOAD_DESC="Allow file uploads for Everybody, Registered Users, Moderators, Administrators or Nobody."
COM_KUNENA_A_FLOOD="Flood Protection"
COM_KUNENA_A_FLOOD_DESC="The amount of seconds a user has to wait between two consecutive posts. Set to 0 (zero) to turn Flood Protection off. NOTE: Flood Protection <em>can</em> cause degradation of performance."
COM_KUNENA_A_FORUM_JUMP="Enable Category Jump"
COM_KUNENA_A_FORUM_JUMP_DESC="If set to <em>Yes</em>, a selector will be shown on the forum pages that allows for a quick jump to another category."
COM_KUNENA_A_FRONTEND="Frontend"
COM_KUNENA_A_GHOSTMESSAGE="Check Shadow Topic Box"
COM_KUNENA_A_GHOSTMESSAGE_DESC="Set to <em>Yes</em> if you want the post shadow topic box to be checked bey default."
COM_KUNENA_A_HIGHLIGHTCODE="Enable Code Highlighting"
COM_KUNENA_A_HIGHLIGHTCODE_DESC="Enables the Kunena code tag highlighting Javascript. If your members post PHP or other code fragments within code tags, turning this on will colorize the code. If your forum does not make use of such programming language posts, you might want to turn it off to avoid code tags from becoming malformed."
COM_KUNENA_A_HISTLIM="History Limit"
COM_KUNENA_A_HISTLIM_DESC="Number of posts to show in the history"
COM_KUNENA_A_HISTORY="Show History"
COM_KUNENA_A_HISTORY_DESC="Set to <em>Yes</em> if you want the topic history shown when a reply/quote is made"
COM_KUNENA_A_HOLD_GUEST_POSTS="Moderate Guests"
COM_KUNENA_A_HOLD_GUEST_POSTS_DESC="Set to <em>Yes</em> if you want posts written by guests to be reviewed by moderators prior to publishing."
COM_KUNENA_A_HOLD_NEWUSERS_POSTS="Moderate New Users"
COM_KUNENA_A_HOLD_NEWUSERS_POSTS_DESC="Enter a number of posts. If the user has less posts than specified in this field, all his messages are marked to be reviewed by moderators prior to publishing."
COM_KUNENA_A_IMAGE="Images"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES="Legal MIME Types"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES_DESC="Specify here which images MIME types are allowed for upload. Use comma separated, <strong>lowercase</strong> lists without spaces.<br />Example: image/jpeg,image/jpg,image/gif,image/png"
COM_KUNENA_A_IMAGEALLOWEDTYPES="Allowed Image Types"
COM_KUNENA_A_IMAGEALLOWEDTYPES_DESC="Specify here which images types are allowed for upload. Use comma-separated, <strong>lowercase</strong> lists without spaces.<br />Example: jpg,jpeg,png,gif"
COM_KUNENA_A_IMAGECHECKMIMETYPES="Check MIME Types"
COM_KUNENA_A_IMAGECHECKMIMETYPES_DESC="Set to yes to perform MIME type check"
COM_KUNENA_A_IMAGE_UPLOAD="Allow Image Uploads"
COM_KUNENA_A_IMAGE_UPLOAD_DESC="Allow image uploads for Everybody, Registered Users, Moderators, Administrators or Nobody."
COM_KUNENA_A_IMGHEIGHT="Maximum Image Height"
COM_KUNENA_A_IMGHEIGHT_DESC="Larger files will still be uploaded but downsized to that limit"
COM_KUNENA_A_IMGQUALITY="Image Quality for JPG Resizing"
COM_KUNENA_A_IMGQUALITY_DESC="Image quality for JPG resize operations. Common values are 30-60. A higher the value(max: 100) means better quality, but larger files."
COM_KUNENA_A_IMGSIZE="Maximum Image File Size"
COM_KUNENA_A_IMGSIZE_DESC="Maximum image file size allowed for upload. <strong>You cannot exceed the PHP upload limit of post_max_size: %s &amp; upload_max_filesize: %s </strong>. To change the PHP upload limit, check your php.ini (%s) settings."
COM_KUNENA_A_IMGTHUMBHEIGHT="Thumbnail Height"
COM_KUNENA_A_IMGTHUMBHEIGHT_DESC="Height for the stored thumbnail of the image. Display properties of the template may vary from the file's physical properties."
COM_KUNENA_A_IMGTHUMBWIDTH="Thumbnail Width"
COM_KUNENA_A_IMGTHUMBWIDTH_DESC="Width for the stored thumbnail of the image. Display properties of the template may vary from the file's physical properties."
COM_KUNENA_A_IMGWIDTH="Maximum Image Width"
COM_KUNENA_A_IMGWIDTH_DESC="Larger files will still be uploaded but downsized to that limit."
COM_KUNENA_A_KARMA="Show Karma Indicator"
COM_KUNENA_A_KARMA_DESC="Set to <em>Yes</em> to show user karma and related buttons (increase / decrease) if the user statistics are activated."
COM_KUNENA_A_KEYWORDS="Enable Topic Keywords"
COM_KUNENA_A_KEYWORDS_DESC="Set <em>Yes</em> to enable keywords. This setting allows moderators to add keywords to the topics."
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="Session Lifetime"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="Default is 1800 [seconds]. Session lifetime (timeout) in seconds similar to Joomla session lifetime. The session lifetime is important for access rights recalculation, whoisonline display and NEW indicator. Once a session expires beyond that timeout, access rights and the NEW indicator are reset."
COM_KUNENA_A_LATESTCATEGORY="Category List in Recent Topics"
COM_KUNENA_A_LATESTCATEGORY_DESC="Choose all the categories that you want to show or hide in recent topics."
COM_KUNENA_A_LATESTCATEGORY_IN="Category Filter in Recent Topics"
COM_KUNENA_A_LATESTCATEGORY_IN_DESC="Choose if you want show or hide following categories in recent topics."
COM_KUNENA_A_LENGTHS="Length Settings"
COM_KUNENA_A_LOOKS="Look and Feel"
COM_KUNENA_A_MAILADMIN="E-mail Administrators"
COM_KUNENA_A_MAILADMIN_DESC="Set to <em>Unapproved Posts</em> or <em>All New Posts</em> if you want e-mail notifications on new new posts sent to the Kunena administrators."
COM_KUNENA_A_MESSAGES="Messages Per Page"
COM_KUNENA_A_MESSAGES_DESC="Number of messages per page to show"
COM_KUNENA_A_MESSAGES_DESC_SEARCH="Messages per page for search results"
COM_KUNENA_A_MESSAGES_SEARCH="Search Results"
COM_KUNENA_A_MAILMOD="E-mail Moderators"
COM_KUNENA_A_MAILMOD_DESC="Set to <em>Unapproved Posts</em> or <em>All New Posts</em> if you want e-mail notifications on new posts sent to the category moderators. Note: Global moderators and administrators do not get e-mail notifications with this option unless you explicitly assign them as moderators on the category."
COM_KUNENA_A_PESONNALTEXT="Max. Personal Text Length"
COM_KUNENA_A_PESONNALTEXT_DESC="Maximum number of characters allowed for the personal text in user profile."
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE="Single Vote Only"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE_DESC="Limit an individual user to vote only once per poll."
COM_KUNENA_A_POLL_ENABLED="Enable Polls"
COM_KUNENA_A_POLL_NUMBER_OPTIONS="Maximum Number Poll Options"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="Set the number maximum allowed for the field options for the polls when the users create a new post."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Set the maximum number for the votes allowed for one user. If Single Vote option has been enabled, this setting is ignored."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="Maximum Number of Votes Per User"
COM_KUNENA_A_POLL_SHOW_USER_LIST="Show Voters"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Display a list of all the voters for a particular poll, maintaining confidentiality on the votes themselves."
COM_KUNENA_A_POLL_TIME_VOTES="Time Between Consecutive Votes"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="For avoid overload of your server, set a time between two votes of the same user, example 00:15:00 means 15 minutes between two votes"
COM_KUNENA_A_POLL_TITLE="Poll Settings"
COM_KUNENA_A_PUBWRITE="Allow Guests to Post/Write"
COM_KUNENA_A_PUBWRITE_DESC="Set to <em>Yes</em> to allow Guests (non registered users e.a. public) write/post privileges. Set to <em>No</em> to force Guest access to be read-only."
COM_KUNENA_A_RANKING="Ranking"
COM_KUNENA_A_RANKINGIMAGES="Use Rank Images"
COM_KUNENA_A_RANKINGIMAGES_DESC="Set to <em>Yes</em> if you want to show the rank registered users have using an image (from components/com_kunena/ranks). Turning this off will show the text for that rank. Check the documentation on docs.kunena.org for more information on ranking images."
COM_KUNENA_A_RANKING_DESC="Set to <em>Yes</em>, if you want to show the rank registered users have based on the number of posts they made.<br /><strong>Note: You must also enable <em>Show User Statistics</em> in the <em>Users</em> tab to show it.</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Ranking Settings"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="reCAPTCHA Private Key"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>Please click here</a> to get reCAPTCHA private key and enter it into this field."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="reCAPTCHA Public Key"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Please enter your reCAPTCHA public key into this field."
COM_KUNENA_A_RECAPTCHA_THEME="reCAPTCHA Theme"
COM_KUNENA_A_RECAPTCHA_THEME_DESC="Choose a reCAPTCHA theme."
COM_KUNENA_A_REGISTERED_ONLY="Registered Users Only"
COM_KUNENA_A_REG_ONLY_DESC="Set to <em>Yes</em> to limit all forum access to registered users (view and post). Set to <em>No</em> to allow any Guest (non registered visitor) to at least see the forum. See 'Allow Guests to post/write' for additional Guest access control."
COM_KUNENA_A_RSS="Enable RSS Feeds"
COM_KUNENA_A_RSS_ALLOW_HTML="Render HTML &amp; BBCode in RSS feeds"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Allowing HTML in RSS feeds can be seen as a security threat, as hackers sometimes try to smuggle evil javascripts and images into forum-messages.<br />However, Kunena has a good security in this matter, and it recommended to allow HTML in RSS feeds for maximum user experience."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Author Format"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Select to display either author name or author e-mail in RSS feeds."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Render Author in Title"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Select if author also should be visible in RSS item titles."
COM_KUNENA_A_RSS_CACHE="Caching Interval"
COM_KUNENA_A_RSS_CACHE_DESC="How many minutes between caching of RSS feed output. Select '0' to disable caching. <br />Please beware, lower numbers may affect performance!"
COM_KUNENA_A_RSS_DESC="The RSS feed enables users to download the latest posts to their desktop or RSS reader application. See <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a> for an example."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Exclude Categories"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Specify a list of categories (separated by comma) to be excluded in <u>all</u> feeds. <br />Leave empty to ignore feature."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Include Categories"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Specify a list of categories (separated by comma) to be included exclusively in global feeds. <br />Please note: This option is not real useful, because global feeds will then ONLY present data from these categories specified.<br />Leave empty to include all categories in global feeds.<br />Note: categories will be ignored, if feed is on a category level."
COM_KUNENA_A_RSS_LIMIT="RSS Limit"
COM_KUNENA_A_RSS_LIMIT_DESC="You can also limit the number of items in your RSS feeds. Use this, if the timelimit is not enough. Can be used with, or without, a timelimit.<br />Use 0 or leave empty for no limit."
COM_KUNENA_A_RSS_OLD_TITLES="Use Oldstyle Titles"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>No</u> - Titles will be kept intact, looking like this: \'#post title#\'<br /><u>Yes</u> - Titles will look like this: \'Subject: #post title# - By: #author#\'"
COM_KUNENA_A_RSS_SPEC="RSS Specification"
COM_KUNENA_A_RSS_SPEC_DESC="Specify an custom format for all RSS feeds."
COM_KUNENA_A_RSS_TIMELIMIT="RSS History (timelimit)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Select how much history should be included in the global RSS feeds. The default is one month, but it is recommended to limit it to one week on high volume sites."
COM_KUNENA_A_RSS_TYPE="RSS Feed type"
COM_KUNENA_A_RSS_TYPE_DESC="Choose between RSS feed types.<br /><u>Post</u> - Show the latests posts from the forum.<br /><u>Topic</u> - Show the latest topics from the forum (topics only).<br /><u>Recent topics</u> - Show the latest post from recently updated topics."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Limit Number of Characters Per Item"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="How many characters shall each post in feed contain?<br />Note: This feature may cut off BBCode. Most feed readers can handle this."
COM_KUNENA_A_RSS_FEEDBURNER_URL="The URL of the basic RSS feed into FeedBurner."
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="If you use FeedBurner to serve your RSS, enter here the full URL of your RSS in FeedBurner. http://feeds.feedburner.com/yourfeed . Please note that you will need to setup the feed in feedburner to point to your feed in this site.<br />Leave empty if you dont use FeedBurner."
COM_KUNENA_A_SECURITY="Security"
COM_KUNENA_A_SECURITY_SETTINGS="Security Settings"
COM_KUNENA_A_SEND_EMAILS="Send E-mails to Users"
COM_KUNENA_A_SEND_EMAILS_DESC="Choose if you want to send e-mails to your users. This feature should be turned on unless you are testing your site."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Show Banned Reason"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Display reason why the user has been banned in user profile"
COM_KUNENA_A_SHOWEBAYTAG="Show eBay Tag in Editor Toolbar"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Set to <em>Yes</em> if you want the [ebay] tag to be listed in the post editor's toolbar."
COM_KUNENA_A_SHOWMAIL="Show E-mail"
COM_KUNENA_A_SHOWMAIL_DESC="Set to <em>No</em> if you never want to display the users e-mail address even to registered users."
COM_KUNENA_A_SHOWNEW="Show New posts"
COM_KUNENA_A_SHOWNEW_DESC="If set to <em>Yes</em>, Kunena displays an indicator about new posts since a user last visited the forum."
COM_KUNENA_A_SHOWSPOILERTAG="Show Spoiler Tag in Editor Toolbar"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Set to <em>Yes</em> if you want the [spoiler] tag to be listed in the post editor's toolbar."
COM_KUNENA_A_SHOWVIDEOTAG="Show Video Tag in Editor Toolbar"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Set to <em>Yes</em> if you want the [video] tag to be listed in the post editor's toolbar."
COM_KUNENA_A_SIGNATURE="Max. Signature Length"
COM_KUNENA_A_SIGNATURE_DESC="Maximum number of characters allowed for the user signature."
COM_KUNENA_A_SUBJECTLENGTH="Max. Subject Length"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Maximum Subject line length. The maximum number supported by the database is 255 characters. If your site is configured to use multi-byte character sets like Unicode, UTF-8 or non-ISO-8599-x, make the maximum smaller using this formula:<br /><tt>round_down(255/(maximum character set byte size per character))</tt><br /> Example: for UTF-8, for which the max. character byte size per character is 4 bytes: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Allow Subscriptions"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Registered users can subscribe to topics and/or categories and receive e-mail notifications when new posts are added."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="E-mail to Multiple Recipients"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="If value > 1, send a single subscription e-mail to multiple recipients. Using relatively large value prevents your site from sending too many e-mails if your web host limits the amount of e-mails per second or per hour. Larger value also improves performance as less e-mails needs to be sent."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="E-mail Recipient Privacy"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="This option is used only if <em>E-mail to Multiple Recipients > 0</em>. If everyone in the forum knows each other and you want to reveal who is interested in the subject, you can use either <em>TO</em> or <em>CC</em>. In all other cases forum should respect the privacy of its users and use <em>BCC</em> as it is the only option that hides e-mail addresses from other users."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Visible E-mail Recipient"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="If a single subscription e-mail is sent to more than one recipient and <em>E-mail Recipient Privacy = Hide Other Recipients (BCC)</em>, you should have a valid e-mail address in this field. Warning: this e-mail address will get all the e-mail sent by the forum. If no e-mail address is provided, subscription e-mails may be treated as spam."
COM_KUNENA_A_TAHEIGHT="Textarea Height"
COM_KUNENA_A_TAHEIGHT_DESC="Adjust the height of the reply/post text entry area to match your template"
COM_KUNENA_A_TAWIDTH="Textarea Width"
COM_KUNENA_A_TAWIDTH_DESC="Adjust the width of the reply/post text entry area to match your template. <br />The Topic Emoticon Toolbar will be wrapped across two lines if width <= 420 pixels"
COM_KUNENA_A_THANKYOU="Enable Thank You Feature"
COM_KUNENA_A_THANKYOU_DESC="Set to <em>Yes</em> to allow the users to 'Thank you' messages."
COM_KUNENA_A_THREADS="Topics Per Page"
COM_KUNENA_A_THREADS_DESC="Number of topics per page to show"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Topic Subscriptions"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="This option requires <em>Allow Subscriptions = Yes</em>. If set to <em>E-mail First Update</em>, only one e-mail will be sent to subscribers saying that there are new posts in that topic; users will not receive updates to those topics unless they log in and read the topics individually. If set to <em>E-mail Every Update</em>, e-mails will be posted for all new postings made in topics that users are subscribed to."
COM_KUNENA_A_TRIMLONGURLS="Trim Long URLs"
COM_KUNENA_A_TRIMLONGURLSBACK="Back Portion of Trimmed URLs"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Number of characters for back portion of trimmed URLs. Trim long URLs must be set to <em>Yes</em>."
COM_KUNENA_A_TRIMLONGURLSFRONT="Front Portion of Trimmed URLs"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Number of characters for front portion of trimmed URLs. Trim long URLs must be set to <em>Yes</em>."
COM_KUNENA_A_TRIMLONGURLS_DESC="Set to <em>Yes</em> if you want long URLs to be trimmed. See URL trim front and back settings."
COM_KUNENA_A_UPLOADS="Uploads"
COM_KUNENA_A_USERNAME_DESC="Set to <em>Yes</em> if you want usernames to be displayed instead of real names."
COM_KUNENA_A_USERS="Users"
COM_KUNENA_A_USERSTATS="Show User Statistics"
COM_KUNENA_A_USERSTATS_DESC="Set to <em>Yes</em> to show User Statistics like number of user posts and user type (Admin, Moderator, User, etc.)."
COM_KUNENA_A_USER_EDIT="User Edits"
COM_KUNENA_A_USER_EDIT_DESC="Set to <em>Yes</em> to allow registered users to edit their own posts."
COM_KUNENA_A_USER_EDIT_TIME="User Edit Time"
COM_KUNENA_A_USER_EDIT_TIMEGRACE="User Edit Grace Time"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="Default 600 [seconds], allows storing a modification up to 600 seconds after edit link disappears."
COM_KUNENA_A_USER_EDIT_TIME_DESC="Set to 0 for unlimited time, else window in seconds from post or last modification to allow edit."
COM_KUNENA_A_USER_KEYWORDS="Enable User Keywords"
COM_KUNENA_A_USER_KEYWORDS_DESC="Set <em>Yes</em> to enable keywords for users. This setting allows users to add their own keywords, which are not visible to other users."
COM_KUNENA_A_USER_MARKUP="Show Edited Mark Up"
COM_KUNENA_A_USER_MARKUP_DESC="Set to <em>Yes</em> if you want an edited post be marked up with text showing that the post was edited by a user and when."
COM_KUNENA_A_USER_RELATED="User Related"
COM_KUNENA_CACHING_SETTINGS="Caching Settings"
COM_KUNENA_CATIMAGEPATH="Category Image Path"
COM_KUNENA_CATIMAGEPATH_DESC="Category Image Path. If you set the path as <em>category_images</em>, the full path will be <em>your_html_rootfolder/media/kunena/category_images/</em>"
COM_KUNENA_CFG_ACCESS_COMPONENT="Direct Component Access"
COM_KUNENA_CFG_ACCESS_COMPONENT_DESC="Set <em>Yes</em> to allow direct access to <b>%s</b> URLs. It is adviced to turn off this setting, but only after proper testing. Disabling this feature improves SEO and brings some protection against spam bots. <b>Warning:</b> If you see <em>404 %s</em> errors after setting this option to <em>No</em>, please check that you have correctly set up the Kunena menu."
COM_KUNENA_CFG_CACHE="Caching"
COM_KUNENA_CFG_CACHE_DESC="Select whether to cache content in Kunena."
COM_KUNENA_CFG_CACHE_TIME="Cache Time"
COM_KUNENA_CFG_CACHE_TIME_DESC="Time before the output is recached. This option affects items like <em>Who Is Online</em> and <em>Statistics</em> changing the content only when the cache expires. To keep the data valid, it's recommended to use small values, like 1-3 minutes."
COM_KUNENA_CFG_DEFAULT_SORT="Message Ordering"
COM_KUNENA_CFG_DEFAULT_SORT_DESC="Select default message ordering when viewing a topic. This setting can be overridden by user."
COM_KUNENA_CFG_FALLBACK_ENGLISH="Use English On Missing Strings"
COM_KUNENA_CFG_FALLBACK_ENGLISH_DESC="Use English language if translation is missing. If set to <em>No</em> or debug mode has been turned on, translation keys (COM_KUNENA_LANGUAGE_KEY) are shown instead."
COM_KUNENA_CFG_POST_DATEFORMAT="Message Time Format"
COM_KUNENA_CFG_POST_DATEFORMAT_DESC="Choose time format for messages shown in the forum."
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER="Hover Message Time Format"
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER_DESC="Choose time format, which is shown when you hover on message time."
COM_KUNENA_COM_A_ARTICLE_DISPLAY="Choose how to display article by default"
COM_KUNENA_COM_A_ARTICLE_DISPLAY_DESC="Choose how to display Joomla! articles by default in messages"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE="Display Images With Non-standard File Extensions"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE_DESC="This option changes the way how [img] tag behaves on image extensions which are not allowed in Joomla Media Manager. Default option is <em>Text</em>, which prevents users from exploiting security vulnerabilities in badly designed Joomla extensions."
COM_KUNENA_COM_A_ENABLELIGHTBOX="Enable Lightbox for Images"
COM_KUNENA_COM_A_ENABLELIGHTBOX_DESC="Enable lightbox for images which are displayed in forum."
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS="Allow Different Topic Layouts"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS_DESC="Allow users to change topic layout between flat, threaded and indented."
COM_KUNENA_COM_A_HIDE_IP="Hide IP Addresses From Moderators"
COM_KUNENA_COM_A_HIDE_IP_DESC="Hide IP in messages from moderators and show IP only for administrators"
COM_KUNENA_COM_A_MOD_SEE_DELETED="Show Deleted Messages"
COM_KUNENA_COM_A_MOD_SEE_DELETED_DESC="Do you want to allow moderators or administrators to be able to see and restore deleted messages in the frontend. By default only administrators can do this."
COM_KUNENA_COM_A_ORDERING_SYSTEM="Reply Numbering Inside Topic"
COM_KUNENA_COM_A_REPORT="Message Reporting"
COM_KUNENA_COM_A_REPORT_DESC="If you want to allow users to report any message, select <em>Yes</em>."
COM_KUNENA_COM_A_REPORT_ORDERING_SYSTEM_DESC="Choose how messages will be numbered inside topic. You can show the post IDs ( #324, #465, #768... ) or incremental numbers (#1, #2, #3...)"
COM_KUNENA_COM_A_SESSIONS_START_TIME_DESC="Show online users since a specific time in minutes."
COM_KUNENA_COM_A_SESSIONS_TYPE_DESC="Show online users with a specific setting."
COM_KUNENA_COM_A_SHOW_TOPICS_FROM_LAST_TIME="Recent Topics Time Period"
COM_KUNENA_COM_A_SHOW_TOPICS_FROM_LAST_TIME_DESC="Show recent topics from the following time."
COM_KUNENA_COM_A_TOPCIICONS_DESC="If set to <em>Yes</em>, users can choose their own topic icon. Otherwise topic icon shows the status of the topic (normal, sticky, locked etc)."
COM_KUNENA_COM_A_TOPICICONS="Selectable Topic Icons"
COM_KUNENA_COM_A_TOPIC_LAYOUT="Default topic layout"
COM_KUNENA_COM_A_TOPIC_LAYOUT_DESC="Select which topic layout that will be the default for all users (until they select one themselves)"
COM_KUNENA_COM_A_USER_SESSIONS_START_TIME="Online Users Time Limit"
COM_KUNENA_COM_A_USER_SESSIONS_TYPE="Online Users Contains"
COM_KUNENA_COM_A_WAY_COUNT_USERS_USERLIST="User Count Contains"
COM_KUNENA_COM_A_WAY_COUNT_USERS_USERLIST_DESC="How to count total users in your site: All Users, All Real Users (logged in after registration), Only Active Users (not banned)"
COM_KUNENA_DEBUG_MODE="Enable Debug Mode"
COM_KUNENA_DEBUG_MODE_DESC="Set <em>Yes</em> to enable debug mode."
COM_KUNENA_LISTCAT_SHOW_MODERATORS="Show Moderators in Category Index"
COM_KUNENA_LISTCAT_SHOW_MODERATORS_DESC="Set <em>Yes</em> if you want to show moderators in the category listing. <em>No</em> will allow you to have tighter layout."
COM_KUNENA_MAILFULL="Include Post Contents"
COM_KUNENA_MAILFULL_DESC="Set to <em>Yes</em> if you want subscription notification to contain the whole message."
COM_KUNENA_NUMPOP="Number of Popular Subjects"
COM_KUNENA_PICKUP_CATEGORY="Force users to pickup a category"
COM_KUNENA_PICKUP_CATEGORY_DESC="Force users to pickup a category instead of set the actual category"
COM_KUNENA_POLLSPOP="Number of Popular Polls"
COM_KUNENA_POLLSSTATS="Show Popular Poll Statistics"
COM_KUNENA_POLLSTATSDESC="If you want to show the Popular Polls, select <em>Yes</em>."

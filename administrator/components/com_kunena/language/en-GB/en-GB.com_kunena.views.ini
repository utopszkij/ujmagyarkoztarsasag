COM_KUNENA_SEF_DESC="Select whether or not URLs are optimized for search engines. NOTE: Kunena accepts SEF URLs even if this feature has been turned off."
COM_KUNENA_SEF_UTF8="Enable UTF-8 Support"
COM_KUNENA_SEF_UTF8_DESC="Use this option if your SEF URLs are not readable. Result: http://www.domain.com/forum/2-Catégorie/123-Meßage . NOTE: Kunena accepts UTF-8 URLs even if this feature has been turned off."
COM_KUNENA_SEO_SETTINGS="SEO Settings"
COM_KUNENA_SHOWFILEFORGUEST="Show Attachments for Guests"
COM_KUNENA_SHOWFILEFORGUEST_DESC="Set to <em>Yes</em> if you want to show attachments for guests."
COM_KUNENA_SHOWIMGFORGUEST="Show Images for Guests"
COM_KUNENA_SHOWIMGFORGUEST_DESC="Set to <em>Yes</em> if you want to show images for guests."
COM_KUNENA_SHOWSTATS="Show Statistics"
COM_KUNENA_SHOWSTATSDESC="If you want to show the statistics, select <em>Yes</em>."
COM_KUNENA_SHOWWHOIS="Show Who is Online"
COM_KUNENA_SHOWWHOISDESC="If you want to show Whois Online, select <em>Yes</em>."
COM_KUNENA_SHOW_ANNOUNCEMENT="Show Announcement"
COM_KUNENA_SHOW_ANNOUNCEMENT_DESC="Set to <em>Yes</em> if you want to show the announcement box on your forum home page."
COM_KUNENA_SHOW_AVATAR_ON_CAT="Show Avatar on Categoriy Index and Recent Topics"

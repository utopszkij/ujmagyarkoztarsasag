COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Incoraggiamo i nuovi membri ad inviare una breve presentazione di sé stessi in questa categoria del forum. Vieni a conoscerci e condividiamo interessi comuni."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Benvenuti sul nostro forum Kunena![/b] \n\nDì a noi e ai nostri soci chi sei, cosa ti piace e perché sei diventato un membro di questo forum.\nDiamo il benvenuto a tutti i nuovi iscritti e speriamo di vederti in giro!"

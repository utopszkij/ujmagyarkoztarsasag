COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Benvenuto in Kunena![/b][/size] \n\n Grazie per aver scelto Kunena per il tuo forum di comunità in Joomla\n\nKunena, Tradotto da Swahili significa &ldquo;parlare&rdquo;, è messo a punto da un team di professionisti dell'open source per conseguire traguardi al top della qualità. Una soluzione fortemente consolidata per un forum in ambiente Joomla \n\n\n [size=4][b]Altre risorse Kunena[/b][/size] \n\n [b]Kunena Documentazione:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Forum di Supporto[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.org/download[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Segui Kunena su Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>A sablonok határozzák meg a tartalom megjelenítésének módját a felhasználói oldalon</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />Néhány alapsablon már  a telepítés során elérhető. Ezek igény szerint testre szabhatóak, vagy akár új sablonként is elmenthetőek. Az egyszerűség kedvéért, ez a konfiguráció lehetővé teszi a WYSIWYG szerkesztő és a hagyományos szövegdoboz közötti választás lehetőségét.<br /><br /> Abban az esetben, ha a felhasználói oldalra vonatkozó  <b>általános sablonon</b> végzett módosítások után valami nem működik megfelelően, az <b>eredeti tartalom</b> (a telepítés utáni állapotokat is beleértve) bármikor visszaállítható. Ehhez, távolítsd el <b>az összes szöveget</b> az alapértelmezett sablon szövegbeviteli mezőiből  és választ a <b>Mentést</b>. A lap az eredeti tartalommal kerül majd mentésre. <b>Figyelem:</b> a korábbi módosítások el fognak veszni.<br /><br />Megjegyzés: számos változó használható a sablonokban (pl. <font color="_QQ_"darkred"_QQ_">{files}</font>). A változókat az aktuális tartalomra cseréljük, amikor az új tartalom létrejön.<br />"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO2="<br /><b><u>Elrendezések útmutató</u></b><br /><b>Kategóriák: </b>Meghatározza a kategóriák elrendezését, a letöltési elemek használatát (például a jelölőnégyzetek elrendezését a letöltések alatt vagy felett).<br /><b>Fájlok: </b>Meghatározza a letöltési lista elrendezését a kategóriák alatt (lásd fentebb).<br /><b>Letöltés-részletek: </b>Meghatározza a letöltés részleteinek megjelenítési módját.<br /><b>Összegzés: </b>Meghatározza a letöltések összegző oldalának elrendezési módját (ahonnan a letöltés közvetlenül indul), valamint a letöltésre kijelölt elemek listáját."
COM_JDOWNLOADS_BACKEND_TEMPEDIT_PREVIEW_NOTE="Megjegyzés: Az előnézet nem feltétlenül ugyanazt mint a felhasználói oldalon, néhány esetben eltérhet."
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_DETAILS_DESC_FOR_TABS="<font color="_QQ_"#990000"_QQ_">FÜLEK</font> használatához a felhasználói oldalon, meg kell adni a fülek típusát is a beállításoknál. A sablonba továbbá beszúrandó: a {tabs begin}, mely a fülek kezdőpontját és a {tabs end} a fülek bejező területét jelölik. A kezdő- és végponton belül a következők használhatók:<br />{tab description} {tab description end} {tab pics} {tab pics end} {tab mp3} {tab mp3 end} {tab data} {tab data end} {tab download} {tab download end} {tab custom1} {tab custom1 end} {tab custom2} {tab custom2 end} {tab custom3} {tab custom3 end}"

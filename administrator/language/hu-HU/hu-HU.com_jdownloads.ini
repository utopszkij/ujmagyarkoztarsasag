COM_JDOWNLOADS_CONFIG_CREATE_AUTO_DIR_NAME_DESC="Minden egyes kategória létrehozásakor egy mappát is létrehozunk. Amennyiben ez az opció bekapcsolásra kerül, a mappa nevét, a kiválasztott kategória nevéből automatikusan generáljuk (automatikus név létrehozás). Ezen nevekben csak alfanumerikus latin karakterek használhatók (cirill karakterek szintén támogatottak). Ha <b>kanji / arab / héber / cirill</b> vagy egyéb nyelvi karaktereket szeretnél használni a kategóriák neveiben, ezt a funkciót először ki kell kapcsolnod. Ebben az esetben manuálisan kell majd megadnod a mappa nevét. A speciális karakterek használatához célszerű a szerver beállításait ellenőrizni, hogy az támogatja-e az UTF-8 készletet, továbbá az alábbi jDownloads beállításnál is érdemes a UTF-8 lehetőséget választani.<br /><br /><font color="_QQ_"#990000"_QQ_">Fontos:</font>Nem mindig célravezető, ha a későbbiekben mégis újra és újra bekapcsolod ezt az opciót. Az előzőleg kézileg beállított könyvtárok nevei a kategóriák mentése során automatikusan átnevezésre kerülnek.</b>"

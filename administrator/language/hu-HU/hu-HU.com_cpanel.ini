COM_CPANEL_MSG_PHPVERSION_BODY="A Joomla! 3.3 verzióval kezdődően az ezen a helyen használt PHP-verziót a továbbiakban nem fogja támogatni a rendszer. A Joomla! 3.3 verzióhoz legalább <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10-es verzió lesz szükséges, hogy fokozott biztonsági szolgáltatásokat nyújtson a felhasználóinak</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="A Joomla! 3.3 nem fogja támogatni az Ön PHP-verzióját"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt frissítés"
COM_CPANEL_MSG_ROBOTS_BODY="A Joomla! 3.3-ban megváltozott az alapértelmezett robots.txt fájl, hogy hozzáférést biztosítson a Google számára a sablonhoz és a média fájlokhoz, evvel segítve a keresőoptimalizálást. Ez a frissítés nem automatikus, ezért ajánlott a felhasználónak megvizsgálniuk a robots.txt fájlban történő változásokat, majd azokat a saját robots.txt fájljukon alkalmazniuk."

COM_CPANEL_MSG_HTACCESS_BODY="A Joomla! 3.4-ben megváltoztak az alapértelmezett .htaccess és web.config fájlok, hogy alapértelmezetten tiltsák a mappalistázást. A felhasználóknak ajánlott végrehajtaniuk ezeket a módosításokat. Kérjük, látogasson el <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">az alábbi oldalra</a> további információkért."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Probléma lehet az Ön többnyelvűsítési beállításainál."
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="A Joomla! 3.4.0 óta előfordulhat, hogy problémát okoz a Rendszer - Nyelvszűrő beépülőmodul az Ön weboldalán. A javításhoz látogasson el <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">a Nyelvkezelőbe</a>, majd mentse el kézzel az összes tartalomnyelvet a megfelelő hozzáférési szinttel."

COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Ezen a képernyőn olyan bővítményeket fedezhet fel, melyek nem estek át a normál telepítési folyamaton. <br />A webtárhely környezet korlátozásai miatt némely bővítmény fájlmérete például túl nagy a webes felületen való feltöltéshez. Ennek a funkciónak a használatával közvetlenül tölthet fel fájlokat a webkiszolgálóra, mint például FTP-n vagy SFTP-n, és a megfelelő mappába teheti ezeket a bővítményeket. <br />Ezt követően a Felfedezés funkcióval keresse meg az újonnan feltöltött bővítményt, és aktiválja Joomla telepítésében. <br />A felfedező művelettel egyszerre több bővítményt is felfedezhet és telepíthet."

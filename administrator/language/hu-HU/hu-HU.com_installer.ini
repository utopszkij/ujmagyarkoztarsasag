COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="A Joomla ideiglenes mappája nincs megadva."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="A Joomla ideiglenes mappája az a mappa, melybe a Joomla! a bővítményeket másolja, kibontja a bővítményt, és a fájlokat a megfelelő mappákba másolja. Ha nem adja meg ezt a beállítást ($tmp_path) a configuration.php fájlban, akkor nem tud bővítményeket feltölteni. A probléma megoldásához hozzon létre egy mappát, és engedélyezze a Joomlának, hogy írhasson abba a mappába."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="A Joomla ideiglenes mappája nem írható vagy nem létezik"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="A Joomla ideiglenes mappája a Joomla! példány által nem írható, vagy nem létezik, ami a bővítmények Joomla!-ba való feltöltésének megkísérlésekor problémákat okozhat. Ha problémái vannak a bővítmények feltöltésével, akkor győződjön meg róla, hogy létezik-e a configuration.php fájlban meghatározott mappa, vagy ellenőrizze a(z) '%s' mappát, állítsa írhatóra, és figyelje meg, hogy ez megoldja-e a problémát."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Alacsony PHP memória-korlát"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Az Ön PHP memória-korlátja 8 MB-nál kevesebbre állított, ami nagy bővítmények telepítésekor néhány problémát okozhat. Állítsa legalább 16 MB-ra a memória-korlátot."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Lehetségesen alacsony PHP memória-korlát"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Az Ön PHP memória-korlátja 16 MB-nál kevesebbre állított, ami nagy bővítmények telepítésekor néhány problémát okozhat. Állítsa legalább 16 MB-ra a memória-korlátot."
COM_INSTALLER_MSG_WARNINGS_NONE="Nem észlelhetők figyelmeztetések"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Figyelmeztetés: A frissítés nem fejeződött be!</h1><p>A frissítés csak részben fejeződött be. Kérjük, hajtsa végre a második frissítést a folyamat befejezéséhez.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="A PHP ideiglenes mappája nem megadott"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="A PHP ideiglenes mappája az a mappa, melyet a PHP a feltöltött fájlok tárolására használ, mielőtt a Joomla hozzáférhetne ezekhez a fájlhoz. Bár a nem megadott mappa nem mindig probléma, ha problémái merülnek fel a jegyzékfájlok vagy a feltöltött fájlok fel nem ismerésével, ennek megadása a php.ini fájlban megoldhatja a problémát."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="A PHP ideiglenes mappája nem írható"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="A PHP ideiglenes mappája a Joomla! példány által nem írható, ami a bővítmények Joomlaba való feltöltésekor problémákat okozhat. Ha problémái vannak a bővítmények feltöltésével, akkor ellenőrizze a(z) '%s' mappát, állítsa írhatóra, és figyelje meg, hogy ez megoldja-e a problémát."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Alacsony PHP maximális POST méret"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="A maximális POST méret állítja be az adatok legtöbb értékét, mely POST metóduson keresztül küldhető a kiszolgálónak. Ez a cikkek űrlapbeküldéseit, a médiafájlokat (képek, videók) és a bővítményeket foglalja magában. Ez az érték kisebb 8 MB-nál, ami nagy bővítmények feltöltésére lehet hatással. Ez a php.ini fájlban a post_max_size alatt van megadva."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="A maximális PHP fájlfeltöltési méret túl kicsi. Ez a PHP beállításaiban, a php.ini fájlban az upload_max_filesize és a post_max_size beállításban van megadva (a php.ini fájlban és/vagy a .htaccess fájlban található)."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="A feltöltések maximális fájlmérete 8 MB-nál kisebbre állított, ami nagy bővítmények feltöltésére lehet hatással."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Frissítés előtt győződjön meg arról, hogy kompatibilis-e a frissítés az Ön Joomla!-verziójával."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="A PHP feltöltés mérete nagyobb a POST méreténél"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Az upload_max_filesize értéke a php.ini fájlban nagyobb, mint a post_max_size változóé. A post_max_size változóé az elsőbbség, és blokkolja a nála nagyobb kéréseket. Ez általában helytelen kiszolgáló-beállítás a feltöltési méret növelésének megkísérlésekor. Kérjük, növelje az upload_max_filesize értékét legalább annyira, hogy megegyezzen a post_max_size változó értékével, és viszont."

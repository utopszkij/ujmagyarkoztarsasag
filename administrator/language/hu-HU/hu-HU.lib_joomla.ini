JLIB_RULES_SETTING_NOTES="1. Ha módosítja a beállítást, akkor az alkalmazásra kerül erre és az összes sarjcsoportra, komponensre és tartalomra. Megjegyzendő: <em>Megtagadás</em> túl fogja szabályozni bármelyik örökölt beállítást, és bármely gyerekcsoportban, komponensben vagy tartalomban is a beállítást. Beállítás ütközése esetén a <em>Megtagadás</em> fogja megelőzni. A <em>Nem megadott</em> egyenértékű a <em>Megtagadás</em>sal, de csak a gyerekcsoportokban, komponensekben és tartalomban módosítható.<br />2. Ha új beállítást szeretne, akkor válassza ki a <em>Mentés</em> gombot a kiszámított beállítások frissítéséhez."
JLIB_RULES_SETTING_NOTES_ITEM="1. Ha módosítja a beállítást, akkor az alkalmazásra kerül erre az elemre. Megjegyzendő:<em>Örökölt</em> azt jelenti, hogy az engedélyek a globális konfigurációból, a szülőcsoportból és kategóriából kerülnek felhasználásra.<br /><em>Megtagadás</em> azt jelenti, mindegy, hogy milyen a globális konfiguráció, a szülőcsoport vagy a kategória beállításai, a módosítás alatt lévő csoport nem tud akcióba lépni ebben a kategóriában.<br /><em>Engedélyezés</em> azt jelenti, hogy a módosítás alatt lévő csoport akcióba tud lépni ebben a kategóriában (ha viszont ütközik a globális konfigurációval, a szülőcsoporttal vagy a kategóriával, akkor nem lesz rá hatással; a kiszámított beállítások alatt a <em>Nem engedélyezett (zárolt)</em> ütközést fog jelezni).<br />2. Ha új beállítást szeretne, akkor válassza ki a <em>Mentés</em> gombot a kiszámított beállítások frissítéséhez."

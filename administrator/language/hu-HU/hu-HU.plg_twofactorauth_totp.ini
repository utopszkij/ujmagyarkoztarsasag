PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ha módosítani akarja a kulcsot, akkor tiltsa le a kéttényezős hitelesítést. Amikor megkísérli újra engedélyezni, új kulcsot fog generálni."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="A következő információkat kell megadnia a Google Hitelesítőnek vagy egy kompatibilis alkalmazásnak."

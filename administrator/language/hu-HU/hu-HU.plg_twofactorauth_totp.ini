PLG_TWOFACTORAUTH_TOTP="Kéttényezős hitelesítés - Google Hitelesítő"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Ön nem érvényes biztonsági kódot adott meg. Ellenőrizze Google Hitelesítő telepítését, és győződjön meg róla, hogy egyezik-e az eszközén lévő idő és a webhelyen lévő idő."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ez a szolgáltatás a Google Hitelesítő vagy egy kompatibilis alkalmazás használatát teszi lehetővé a kéttényezős hitelesítéshez. Felhasználónevén és jelszíván kívül meg kell adnia a Google Hitelesítő által generált, hat számjegyű biztonsági kódot is, hogy be tudjon jelentkezni ezen a helyen. A biztonsági kód 30 másodpercenként cserélődik. Ez további védelmet nyújt a hackerek által az Ön fiókjába való bejelentkezés ellen, akkor is, ha meg tudták szerezni az Ön jelszavát."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Hitelesítő"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Elérhető a kéttényezős hitelesítés"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="A Joomla! tartalmaz egy kéttényezős hitelesítési rendszert. Ez egy 30 másodpercenként változó másodlagos biztonsági kóddal teszi biztonságossá a bejelentkezést a webhelyre. A kód elkézítéséhez mobileszközét és a <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Hitelesítő</a> alkalmazást használhatja.<br/>Az alábbi gomb kiválasztásával:<ul><li>a Joomla! engedélyezi a kéttényezős hitelesítés beépülő modulokat</li><li>A kéttényezős hitelesítés az összes felhasználó számára elérhető lesz.</li><li>Minden felhasználó a Felhasználó részletei oldalon konfigurálhatja a kéttényezős hitelesítést.</li><li>A Kéttényezős hitelesítés beépülő modult bármikor letilthatja, vagy konfigurálhatja csak kiszolgáló oldali használatra.</li><li>Ön átirányításra fog kerülni a felhasználói profil oldalára, ahol bővebb információt talál a kéttényezős hitelesítésről, és engedélyezheti a felhasználói fiókjára.</li></ul>"

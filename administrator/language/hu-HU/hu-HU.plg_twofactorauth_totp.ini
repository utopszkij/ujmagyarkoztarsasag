PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Biztonsági kód"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="A megfelelő beállítások leellenőrzése érdekében írja be az alábbi mezőbe a Google Hitelesítőben kijelzett biztonsági kódot, és nyomja meg a gombot. Ha helyes a kód, akkor engedélyezésre kerül a kéttényezős hitelesítés funkció."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Kéttényezős hitelesítés használatát teszi lehetővé a felhasználók számára az Ön webhelyén a Google Hitelesítő vagy más kompatibilis időalapú, egyszeri jelszógenerátorok használatával. A kéttényezős hitelesítés használatához szerkessze a felhasználói profilt, és engedélyezze a kéttényezős hitelesítést."

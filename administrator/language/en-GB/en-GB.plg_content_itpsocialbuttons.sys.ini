PLG_CONTENT_ITPSOCIALBUTTONS_DESC="<p><a href="http://itprism.com/free-joomla-extensions/social-marketing-seo/multi-share-buttons" target="_blank">ITPSocialButtons</a> is a plugin that adds social network buttons on your page.</p><p><a href='http://itprism.com/help/35-social-buttons-documentation-faq' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension improvement and <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor it via SMS, PayPal and Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, vote for the plugin on <a href="http://extensions.joomla.org/extensions/social-web/social-bookmarking/14094" target="_blank">Joomla! Extensions Directory</a></p>" 
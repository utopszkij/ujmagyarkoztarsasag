COM_ICAGENDA_REGISTRATION_TERMS="<p>Benvenuto in [SITENAME].<br />Utilizzando o accedendo a qualsiasi parte dei servizi , si accettano tutti i termini e le condizioni contenuti nel presente documento e le disposizioni operative legate al sito [SITENAME]. Con questo documento ci riserviamo il diritto e a nostra esclusiva discrezione, di modificare o sostituire, in qualsiasi momento, i termini e le condizioni del presente Regolamento. </p>\n\nSe non siete d'accordo ad una qualsiasi di tali termini, condizioni, regole, politiche o procedure, non utilizzare o accedere ai servizi. [SITENAME] si riserva il diritto, a sua esclusiva discrezione, di modificare o sostituire qualsiasi dei termini o condizioni del presente Regolamento in qualsiasi momento. </p><ol><li><strong> OBBLIGHI DI REGISTRAZIONE</strong><br /><p>\n\nPer essere un utente registrato dei Servizi, l'utente accetta di: (a) fornire informazioni veritiere, accurate, aggiornate e complete su di te, come richiesto dal modulo di registrazione Sito (i "_QQ_"Dati di Registrazione"_QQ_"). Se l'Utente fornisce informazioni false, inaccurate, non attuali o incomplete, o [NOMESITO] hanno motivi ragionevoli per sospettare che tali informazioni siano false, inaccurate, non attuali o incomplete, [NOMESITO] ha il diritto di sospendere o terminare tutti le registrazioni e rifiutano ogni e qualsiasi vostro uso attuale o futuro dei Servizi (o parte di esso). [SITENAME] è preoccupato per la sicurezza e la privacy di tutti i suoi utenti, in particolare i bambini. Per questo motivo, è necessario avere almeno 18 anni di età, o l'età legale di maggioranza in cui si risiede se tale competenza ha una età avanzata di maggioranza, di registrarsi per un evento.</p></li><li><strong>PRIVACY</strong><br /><p>Tutte le informazioni presentate o da voi fornite per i Servizi possono essere accessibili al pubblico. Si dovrebbe fare attenzione a proteggere le informazioni private o di informazioni che è importante per voi. [SITENAME] non è responsabile per la protezione di tali informazioni e non è responsabile per la tutela della privacy della posta elettronica o di altre informazioni trasferite tramite Internet o qualsiasi altra rete che si può utilizzare. Si prega di essere consapevoli del fatto che se si decide di rivelare informazioni personali sui Servizi, queste informazioni possono diventare pubbliche. [SITENAME] non controlla e non è responsabile per gli atti di voi o altri utenti (se Organizzatori, compratori, altri non Organizzatori o altro) dei Servizi.</p></li><li><strong>ACCETTAZIONE DEI TERMINI</strong><br /><p>Avete letto i Termini e Condizioni nella sua interezza e capire quello che avete letto.<br />L'utente si impegna a rispettare i Termini di servizio stabiliti per questo sito</p></li></ol>"


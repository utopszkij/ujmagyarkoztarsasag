MOD_RELATED_XML_DESCRIPTION="Ez a modul az épp olvasott cikk-kel kapcsolatos cikkeket jeleníti meg. Ezeknek a kapcsolatoknak a létesítése a meta kulcsszavak alapján történik. <br />A jelenlegi cikk kulcsszavait keresi meg a többi közzétett cikk kulcsszavai között. Például van egy "_QQ_"Papagájtenyészés"_QQ_" és van egy "_QQ_"Fekete kakaduk kézi nevelése"_QQ_" című cikkünk. Ha mindkét cikk kulcsszavai közt megtalálható a "_QQ_"papagáj"_QQ_", akkor a Kapcsolódó cikkek modul kilistázza a "_QQ_"Papagájtenyésztés"_QQ_" című cikket a "_QQ_"Fekete kakaduk kézi nevelése"_QQ_" c. cikk olvasásakor, és viszont."

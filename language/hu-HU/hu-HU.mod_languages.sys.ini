MOD_LANGUAGES_XML_DESCRIPTION="Ez a modul az elérhető tartalomnyelvek listáját jelzi ki (a Nyelvkezelő Tartalom fülén meghatározottak és közzétettek szerint) a köztük való átváltáshoz a Joomla! többnyelvű webhelyként való használatakor. <br />--Engedélyezni kell a 'Rendszer - Nyelvszűrő' beépülő modult.--<br /> A nyelvek átváltásakor, és ha az oldalon megjelenő elemet nem társították egy másik elemhez, akkor a modul a választott nyelv számára meghatározott Főlapra irányít át.<br /> Egyéb esetben, ha beállításra került a paraméter a Nyelvszűrő beépülő modul számára, akkor a választott nyelven társított elemre fog átirányítani. ezt követően a navigáció az ahhoz a nyelvhez meghatározott lesz. <br />Ha a <strong>'Rendszer - Nyelvszűrő'</strong> beépülő modul letiltott, akkor ennek nemkívánatos eredménye lehet.<br /><strong>Módszer:</strong><br />1. Nyissa meg a Nyelvkezelő Tartalom lapját, és győződjön meg róla, hogy a tartalmakban használni kívánt nyelveket közzétette-e, és van-e nyelvkódjuk az URL-címhez, valamint előtagjuk a modulban kijelzett képhez.<br />2. Készítsen Főlapot egy nyelv valamely menüponthoz való hozzárendelésével, és tegye Alapértelmezett főlappá minden közzétett tartalomnyelv számára. <br />  3. Ezt követően a Joomla!-ban bármelyik cikkhez, kategóriához, modulhoz, hírcsatornához, webes hivatkozáshoz rendelhet hozzá nyelvet.<br /> 4. Győződjön meg róla, hogy közzétette-e a modult, és engedélyezte-e a beépülő modult. <br /> 5. Társított elemek használatakor győződjön meg róla, hogy megjelenik-e a modul az érintett oldalakon. <br />6. A nyelvek zászlóinak vagy neveinek kijelzési módját a Nyelvkezelő - Tartalomnyelvek  lapon lévő sorrend határozza meg.<br ><br >Ha közzétette ezt a modult, akkor javasolt közzétenni a többnyelvű állapot adminisztrációs modult."

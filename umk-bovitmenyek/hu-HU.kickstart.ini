THINGS_HEADER="Amit az Akeeba Kickstart-ról tudni kell"
THINGS_01="A Kickstart nem telepítő alkalmazás hanem csak egy archív kitömörítő eszköz. A tényleges telepítő az archív fájlban van, ami a biztonsági mentés közben került bele."
THINGS_02="A Kickstart nem az egyetlen módja a biztonsági archív kitömörítésének. Az Akeeba eXtract Wizard használatával FTP használat helyett a már kitömörített fájlokat töltheted fel."
THINGS_03="A Kickstart sikeres használata a szervered beállításaihoz kötött. Előfordulhat, hogy egyátalán nem fog működni."
THINGS_04="A fájlokat FTP bináris módban töltsd le vagy fel. Bármilyen más megoldás sérült biztonsági mentést és sikertelen helyreállítást okozhat."
THINGS_05="A helyreállítás utáni oldalbetöltési hibákat rendszerint a .htaccess vagy a php.ini beállítások okozzák. Tudnod kell, hogy az üres oldalak vagy a 404 és 500 hibákat általában rendbe lehet hozni az előbb említett fájlok szerkesztésével. Nem a mi feladatunk a konfigurációs fájlokkal szórakozni, mivel ez komoly problémákat okozhat a webhelyeden."
THINGS_06="A Kickstart figyelmeztetés nélkül fájlokat ír felül. Ha nem vagy biztos magadban, jobb ha nem folytatod tovább."
THINGS_07="A cPanel átmeneti URL-t használó helyreállítás (pl. http://1.2.3.4/~felhasznaloinev) annak sikertelenségével végződik és az oldal nem fog működni. Ez normális, mivel a szervered és a tartalomkezelő szoftver is így működik."
THINGS_08="A szoftver használata előtt olvasd el a dokumentációt. A legtöbb probléma elkerülhető vagy kikerülhető, csak meg kell értened a szoftver működését."
THINGS_09="Ez a szöveg nem azt jelenti, hogy hiba történt. Ez a standard üzenet, amely minden alkalommal megjelenik, amikor a elindítod a Kickstart-ot."
